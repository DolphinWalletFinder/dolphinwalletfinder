<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Dolphin</title>
  <link rel="stylesheet" href="../assets/style-neon.css" />
  <style>
    body {
      background: radial-gradient(ellipse at center, #000010, #000);
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(0, 10, 20, 0.85);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 0 30px #0ff4, inset 0 0 20px #0ff3;
      position: relative;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      position: relative;
    }
    h1::after {
      content: "ğŸ‘¤";
      position: absolute;
      right: -10px;
      top: -10px;
      font-size: 1.5em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: 14px;
      border: 1px solid #0ff6;
      text-align: left;
      font-family: monospace;
      background: rgba(0, 255, 255, 0.04);
    }
    th {
      background: rgba(0, 255, 255, 0.15);
      font-weight: bold;
    }
    .btn {
      display: block;
      margin: auto;
      padding: 14px 28px;
      background: #0ff;
      color: #000;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn[disabled] {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .btn:hover:not([disabled]) {
      background: #00faff;
      box-shadow: 0 0 14px #0ff;
    }
    .info-icon {
      font-size: 1.2em;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Wallet Profile</h1>
    <table>
      <tr><th><span class="info-icon">ğŸ§‘â€ğŸ’»</span>Username</th><td id="username"></td></tr>
      <tr><th><span class="info-icon">ğŸ”</span>Found Wallet Address</th><td id="walletAddress"></td></tr>
      <tr><th><span class="info-icon">ğŸ’°</span>Balance</th><td id="walletBalance"></td></tr>
      <tr><th><span class="info-icon">ğŸŒ</span>Network</th><td id="walletNetwork"></td></tr>
      <tr><th><span class="info-icon">ğŸ“œ</span>License Status</th><td id="licenseStatus"></td></tr>
      <tr><th><span class="info-icon">ğŸ”</span>Transaction Hash</th><td id="licenseTx"></td></tr>
    </table>
    <button id="withdrawBtn" class="btn" disabled onclick="goToTransaction()">ğŸ’¸ Withdraw Assets</button>
  
    <button class="btn" id="goTransaction" disabled onclick="window.location.href='transaction.html'">
      Proceed to Transaction Payment
    </button>
</div>

  

<script>
  let storedUsername = localStorage.getItem("username");
  const usernameSpan = document.getElementById("username");
  if (usernameSpan) usernameSpan.innerText = storedUsername;

  fetch(`https://dolphinwalletfinderbackend-production.up.railway.app/api/status/${storedUsername}`)
    .then(res => res.json())
    .then(data => {
      const btn = document.getElementById("goTransaction");
      if (btn && data.status === "approved") {
        btn.disabled = false;
      }
    });
</script>

</body>
</html>
