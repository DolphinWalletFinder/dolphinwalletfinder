<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Dolphin Wallet</title>
  <link rel="stylesheet" href="../assets/style-neon.css" />
  <style>
    body {
      background: radial-gradient(ellipse at center, #000010, #000);
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(0, 10, 20, 0.85);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 0 30px #0ff4, inset 0 0 20px #0ff3;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: 14px;
      border: 1px solid #0ff6;
      text-align: left;
      font-family: monospace;
      background: rgba(0, 255, 255, 0.04);
    }
    th {
      background: rgba(0, 255, 255, 0.15);
      font-weight: bold;
    }
    .btn {
      display: block;
      margin: auto;
      padding: 14px 28px;
      background: #0ff;
      color: #000;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn[disabled] {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .btn:hover:not([disabled]) {
      background: #00faff;
      box-shadow: 0 0 14px #0ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Wallet Profile</h1>
    <table>
      <tr><th>🧑‍💻 Username</th><td id="username"></td></tr>
      <tr><th>🔐 Wallet Address</th><td id="walletAddress"></td></tr>
      <tr><th>💰 Balance</th><td id="walletBalance"></td></tr>
      <tr><th>🌐 Network</th><td id="walletNetwork"></td></tr>
      <tr><th>📜 License Status</th><td id="licenseStatus"></td></tr>
      <tr><th>🔎 Transaction Hash</th><td id="licenseTx"></td></tr>
    </table>

    <button id="withdrawBtn" class="btn" disabled>
      💸 Withdraw Assets
    </button>

    <div id="statusMessage" style="font-size: 1.1em; color: #ff5c5c; margin-top: 20px;"></div>
  </div>

  <script>
    const API_BASE_URL = "https://web-production-222fa.up.railway.app/api";
    const token = localStorage.getItem("token");

    if (!token) {
      alert("Please log in first.");
      window.location.href = "login.html";
    }

    // نمایش اطلاعات کاربر و ولت
    function loadProfile() {
      fetch(`${API_BASE_URL}/my-wallet`, {
        headers: { "Authorization": "Bearer " + token }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("username").textContent = localStorage.getItem("username") || "Unknown";
        
        if (data.wallet) {
          const wallet = data.wallet;
          const maskedAddress = wallet.address.substring(0, 6) + "••••••••" + wallet.address.slice(-4);
          document.getElementById("walletAddress").textContent = maskedAddress;
          document.getElementById("walletBalance").textContent = wallet.balance || "N/A";
          document.getElementById("walletNetwork").textContent = wallet.network || "N/A";
        } else {
          document.getElementById("walletAddress").textContent = "N/A";
          document.getElementById("walletBalance").textContent = "N/A";
          document.getElementById("walletNetwork").textContent = "N/A";
        }
      });
    }

    // گرفتن آخرین هش تراکنش لایسنس کاربر
    function loadLicenseTx() {
      fetch(`${API_BASE_URL}/license/status`, {
        headers: { "Authorization": "Bearer " + token }
      })
      .then(res => res.json())
      .then(data => {
        const txCell = document.getElementById("licenseTx");
        const statusCell = document.getElementById("licenseStatus");
        const withdrawBtn = document.getElementById("withdrawBtn");
        const statusMessage = document.getElementById("statusMessage");

        // نمایش هش تراکنش اگر وجود داشت
        if (data.tx_hash) {
          txCell.textContent = data.tx_hash;
        } else {
          txCell.textContent = "N/A";
        }

        // وضعیت لایسنس
        if (data.license === "active") {
          statusCell.textContent = "✅ Approved";
          withdrawBtn.disabled = false;
          withdrawBtn.onclick = () => window.location.href = "transaction.html";
          statusMessage.textContent = ""; // پاک کردن پیغام وضعیت
        } else if (data.license === "pending") {
          statusCell.textContent = "⏳ Waiting for approval";
          withdrawBtn.disabled = true;
          statusMessage.textContent = "You need admin approval before you can withdraw.";
        } else {
          statusCell.textContent = "❌ License Expired";
          withdrawBtn.disabled = true;
          statusMessage.textContent = "Your license is expired. Please renew.";
        }
      })
      .catch(() => {
        document.getElementById("licenseStatus").textContent = "❌ Error checking status";
        document.getElementById("licenseTx").textContent = "N/A";
        document.getElementById("withdrawBtn").disabled = true;
        document.getElementById("statusMessage").textContent = "An error occurred while loading the data.";
      });
    }

    // اجرا در شروع
    loadProfile();
    loadLicenseTx();

    // چک خودکار هر 5 ثانیه
    setInterval(loadLicenseTx, 5000);
  </script>
</body>
</html>
