<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Status - Dolphin Wallet</title>
  <link rel="stylesheet" href="../assets/style-neon.css" />
  <style>
    body {
      background: radial-gradient(ellipse at center, #000010, #000);
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .box {
      background: rgba(0, 10, 20, 0.85);
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 0 30px #0ff4, inset 0 0 20px #0ff3;
      max-width: 700px;
      width: 100%;
    }
    h1 { font-size: 1.5em; margin-bottom: 15px; }
    .status { font-size: 1.05em; margin: 15px 0; color:#aef; }
    .hash, .wallet-info {
      font-family: monospace;
      background: #000;
      padding: 10px;
      border: 1px dashed #0ff8;
      border-radius: 8px;
      margin-top: 10px;
      word-break: break-word;
      font-size: 0.9em;
    }
    .btn {
      padding: 12px 20px;
      font-size: 1em;
      color: #000;
      background: #0ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      max-width: 280px;
      margin: 16px auto 0;
      display: inline-block;
      transition: box-shadow .2s ease, transform .2s ease;
    }
    .btn[disabled] {
      opacity: 0.45;
      cursor: not-allowed;
      filter: grayscale(0.3);
    }
    .btn:hover:not([disabled]) {
      background: #00faff;
      box-shadow: 0 0 12px #0ff;
      transform: translateY(-1px);
    }
    .hint {
      font-size: .85em; color:#9fd; margin-top:10px
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Transaction Submitted ‚úÖ</h1>
    <div class="status" id="statusText">‚è≥ Awaiting admin confirmation...</div>
    <div class="hash" id="txHash">Loading...</div>

    <h2 style="margin-top:22px;">üîê Wallet Information</h2>
    <div class="wallet-info" id="walletInfo">Loading wallet data...</div>

    <button class="btn" id="withdrawBtn" disabled>Proceed to Server </button>
    <div class="hint">
      This button becomes active once your transaction is approved by admin.
    </div>
  </div>

<script>
  const API_BASE_URL = "https://web-production-222fa.up.railway.app/api";
  const token = sessionStorage.getItem("token") || localStorage.getItem("token");

  if (!token) {
    alert("Please log in first.");
    window.location.href = "login.html";
  }

  // Load wallet info for display
  function loadWalletData() {
    fetch(`${API_BASE_URL}/my-wallet`, {
      headers: { "Authorization": "Bearer " + token }
    })
    .then(res => res.json())
    .then(data => {
      if (!data.wallet) {
        alert("‚ùå No wallet found. Please scan first.");
        window.location.href = "scan.html";
        return;
      }
      const wallet = data.wallet;
      const masked = wallet.address.substring(0, 6) + "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" + wallet.address.slice(-4);
      document.getElementById("walletInfo").innerHTML = `
        <strong>Address:</strong> ${masked}<br>
        <strong>Balance:</strong> ${wallet.balance}<br>
        <strong>Network:</strong> ${wallet.network}<br>
        <strong>Last Tx:</strong> ${wallet.lastTx || 'N/A'}
      `;
    })
    .catch(() => alert("Error loading wallet data."));
  }

  // Poll final-tx status
  function loadFinalTx() {
    fetch(`${API_BASE_URL}/final-tx`, {
      headers: { "Authorization": "Bearer " + token }
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("txHash").innerText = data.tx_hash || "N/A";
      const withdrawBtn = document.getElementById("withdrawBtn");

      if (data.status === "approved") {
        document.getElementById("statusText").innerHTML =
          "‚úÖ Transaction Approved! You can proceed to the Server Fee step.";
        withdrawBtn.disabled = false;
        withdrawBtn.onclick = () => {
          // ŸÅŸÇÿ∑ ŸàŸÇÿ™€å ÿÆŸàÿØÿ¥ ⁄©ŸÑ€å⁄© ⁄©ÿ±ÿØ ŸÖ€åÿ±Ÿá ÿµŸÅÿ≠Ÿá ÿ≥ÿ±Ÿàÿ± ŸÅ€å
          window.location.href = "server-fee.html";
        };
      } else if (data.status === "rejected") {
        document.getElementById("statusText").innerHTML =
          "‚ùå Your transaction was rejected by admin. Please contact support.";
        withdrawBtn.disabled = true;
        withdrawBtn.onclick = null;
      } else {
        // pending / null
        document.getElementById("statusText").innerHTML = "‚è≥ Awaiting admin confirmation...";
        withdrawBtn.disabled = true;
        withdrawBtn.onclick = null;
      }
    })
    .catch(() => alert("Error loading transaction status."));
  }

  // Init + poll
  loadWalletData();
  loadFinalTx();
  const poll = setInterval(loadFinalTx, 5000);
</script>
</body>
</html>
