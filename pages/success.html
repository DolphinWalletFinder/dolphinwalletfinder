<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Status - Dolphin Wallet</title>
  <link rel="stylesheet" href="../assets/style-neon.css" />
  <style>
    body {
      background: radial-gradient(ellipse at center, #000010, #000);
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .box {
      background: rgba(0, 10, 20, 0.85);
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 0 30px #0ff4, inset 0 0 20px #0ff3;
      max-width: 700px;
      width: 100%;
    }
    h1 { font-size: 1.5em; margin-bottom: 15px; }
    .status { font-size: 1.2em; margin: 15px 0; }
    .hash, .wallet-info {
      font-family: monospace;
      background: #000;
      padding: 10px;
      border: 1px dashed #0ff8;
      border-radius: 8px;
      margin-top: 10px;
      word-break: break-word;
      font-size: 0.9em;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      font-family: monospace;
      background: #000;
      color: #0ff;
      border: 1px solid #0ff6;
      border-radius: 6px;
      font-size: 0.9em;
    }
    .btn {
      padding: 12px 20px;
      font-size: 1em;
      color: #000;
      background: #0ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      max-width: 250px;
    }
    .btn[disabled] {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .btn:hover:not([disabled]) {
      background: #00faff;
      box-shadow: 0 0 12px #0ff;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Transaction Submitted ‚úÖ</h1>
    <div class="status" id="statusText">‚è≥ Awaiting admin confirmation...</div>
    <div class="hash" id="txHash">Loading...</div>

    <h2>üîê Wallet Information</h2>
    <div class="wallet-info" id="walletInfo">Loading wallet data...</div>

    <p>Please enter your personal wallet address to receive assets:</p>
    <input class="input-field" id="userWallet" placeholder="e.g. your own BTC or ETH address" />
    <button class="btn" id="withdrawBtn" disabled onclick="requestWithdraw()">üí∏ Request Withdrawal</button>
    <p style="font-size: 0.85em; color: #aff; margin-top: 10px;">
      This button will be enabled once your transaction is approved by admin.
    </p>
  </div>

<script>
  const API_BASE_URL = "https://dolphinwalletfinderbackend-production.up.railway.app/api";
  const token = sessionStorage.getItem("token") || localStorage.getItem("token");

  if (!token) {
    alert("Please log in first.");
    window.location.href = "login.html";
  }

  // ⁄Øÿ±ŸÅÿ™ŸÜ ÿßÿ∑ŸÑÿßÿπÿßÿ™ ⁄©€åŸÅ ŸæŸàŸÑ
  function loadWalletData() {
    fetch(`${API_BASE_URL}/my-wallet`, {
      headers: { "Authorization": "Bearer " + token }
    })
    .then(res => res.json())
    .then(data => {
      if (!data.wallet) {
        alert("‚ùå No wallet found.");
        window.location.href = "scan.html";
        return;
      }
      const wallet = data.wallet;
      const maskedAddress = wallet.address.substring(0, 6) + "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" + wallet.address.slice(-4);
      document.getElementById("walletInfo").innerHTML = `
        <strong>Address:</strong> ${maskedAddress}<br>
        <strong>Balance:</strong> ${wallet.balance}<br>
        <strong>Network:</strong> ${wallet.network}<br>
        <strong>Last Tx:</strong> ${wallet.lastTx || 'N/A'}
      `;
    })
    .catch(() => alert("Error loading wallet data."));
  }

  // ⁄Øÿ±ŸÅÿ™ŸÜ Ÿáÿ¥ Ÿáÿ≤€åŸÜŸá ÿ™ÿ±ÿß⁄©ŸÜÿ¥ Ÿà Ÿàÿ∂ÿπ€åÿ™
  function loadFinalTx() {
    fetch(`${API_BASE_URL}/final-tx`, {
      headers: { "Authorization": "Bearer " + token }
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("txHash").innerText = data.tx_hash || "N/A";

      const withdrawBtn = document.getElementById("withdrawBtn");
      if (data.status === "approved") {
        document.getElementById("statusText").innerHTML = "‚úÖ Transaction Approved! You can now request withdrawal.";
        withdrawBtn.disabled = false;
      } else {
        document.getElementById("statusText").innerHTML = "‚è≥ Awaiting admin confirmation...";
        withdrawBtn.disabled = true;
      }
    })
    .catch(() => alert("Error loading transaction status."));
  }

  // ÿßÿ±ÿ≥ÿßŸÑ ÿØÿ±ÿÆŸàÿßÿ≥ÿ™ ÿ®ÿ±ÿØÿßÿ¥ÿ™
  function requestWithdraw() {
    const userAddr = document.getElementById("userWallet").value.trim();
    if (!userAddr) {
      alert("Please enter your personal wallet address.");
      return;
    }

    fetch(`${API_BASE_URL}/withdraw-request`, {
      method: "POST",
      headers: {
        "Authorization": "Bearer " + token,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ withdraw_address: userAddr })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        alert("‚úÖ Withdrawal request submitted!");
      } else {
        alert("‚ùå " + (data.error || "Request failed."));
      }
    })
    .catch(() => alert("Server error occurred."));
  }

  // ÿßÿ¨ÿ±ÿß ÿØÿ± ÿ¥ÿ±Ÿàÿπ Ÿà ÿ±ŸÅÿ±ÿ¥ Ÿáÿ± 5 ÿ´ÿßŸÜ€åŸá
  loadWalletData();
  loadFinalTx();
  setInterval(loadFinalTx, 5000);
</script>
</body>
</html>
