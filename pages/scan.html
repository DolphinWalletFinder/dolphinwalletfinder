<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Wallets - Dolphin Finder</title>
  <link rel="stylesheet" href="../assets/style-neon.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #000015, #000);
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      overflow: hidden;
    }
    .container {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2;
      position: relative;
      padding: 18px;
    }
    .glass-card {
      background: rgba(0, 30, 60, 0.3);
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 8px 30px rgba(0, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 22px;
      max-width: 600px;
      width: 100%;
      padding: 32px;
      z-index: 3;
      position: relative;
      animation: zoomIn 1s ease-out;
    }
    .scan-btn {
      margin-top: 25px;
      padding: 17px 44px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      color: #000;
      background: linear-gradient(135deg, #0ff, #08f);
      box-shadow: 0 0 14px #0ff;
      transition: all 0.3s cubic-bezier(.39,.58,.57,1);
      letter-spacing: 1.1px;
    }
    .scan-btn:hover {
      background: linear-gradient(135deg, #09f, #0ff);
      box-shadow: 0 0 26px #0ff;
      transform: scale(1.05);
    }
    .radar-wrap {
      width: 340px;
      height: 340px;
      margin: 32px auto 16px auto;
      position: relative;
      display: none;
      z-index: 4;
    }
    .radar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,255,0.07) 0%, transparent 70%);
      box-shadow: 0 0 90px rgba(0,255,255,0.37), inset 0 0 35px rgba(0,255,255,0.3);
      position: relative;
      overflow: hidden;
    }
    .radar-3d {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      pointer-events: none;
      animation: rotate3d 2.6s linear infinite;
      border: 3px solid rgba(0,255,255,0.16);
      box-shadow: 0 0 22px #0ff7;
      filter: blur(1.5px);
      left: 0; top: 0;
      background: conic-gradient(from 0deg, #0ff7 20deg, transparent 150deg, #0ff3 270deg, #0ff7 360deg);
      opacity: 0.72;
    }
    @keyframes rotate3d { 0% { transform: rotate3d(1,1,0,0deg);} 100% {transform: rotate3d(1,1,0,360deg);} }
    .radar::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3.5px solid rgba(0,255,255,0.19);
      border-radius: 50%;
      animation: pulse 1.6s infinite ease-in-out;
    }
    .radar::after {
      content: "";
      position: absolute;
      width: 100%; height: 100%;
      background: conic-gradient(from 0deg, #0ff8 0deg, #0000 80deg);
      animation: rotate 1.1s linear infinite;
      border-radius: 50%;
    }
    @keyframes rotate { from { transform: rotate(0deg);} to { transform: rotate(360deg);} }
    @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.62; } 50% { transform: scale(1.09); opacity: 1; } }
    .paused-banner {
      display: none;
      position: absolute;
      left: 0; right: 0;
      top: 60%;
      margin: 0 auto;
      z-index: 9;
      font-size: 1.25em;
      font-weight: bold;
      background: rgba(0,0,0,0.82);
      border: 2.5px solid #0ff7;
      color: #0ff;
      border-radius: 11px;
      padding: 22px 18px;
      box-shadow: 0 0 25px #0ff6;
      max-width: 330px;
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn { from{ opacity:0;} to{opacity:1;} }
    .control-btns {
      display: none;
      flex-direction: row;
      justify-content: center;
      gap: 22px;
      margin: 32px auto 0 auto;
      z-index: 12;
      position: relative;
      width: 340px;
      max-width: 92vw;
    }
    .control-btn {
      padding: 18px 0;
      width: 47%;
      background: linear-gradient(135deg,#0ff,#08f);
      color: #000;
      border: none;
      border-radius: 13px;
      font-size: 1.18em;
      font-weight: bold;
      letter-spacing: 0.4px;
      cursor: pointer;
      box-shadow: 0 0 12px #0ff;
      transition: all 0.27s cubic-bezier(.35,.77,.56,1);
      outline: none;
    }
    .control-btn:hover { background: linear-gradient(135deg, #09f, #0ff);}
    .control-btn:active { background: #0ff;}
    @media (max-width: 700px) {
      .radar-wrap { width: 90vw; height: 90vw; max-width: 99vw; max-height:99vw;}
      .radar { width: 100%; height: 100%; }
      .control-btns { width: 90vw; gap: 9px;}
    }
    @media (max-width: 480px) {
      .glass-card { padding: 15px 6px;}
      .control-btn { font-size: 1em; padding: 13px 0;}
    }
  </style>
</head>
<body>
<canvas id="matrixCanvas"></canvas>

<div class="container" id="mainUI">
  <div class="glass-card">
    <h1>Welcome, <span id="username">User</span> üëã</h1>
    <p style="margin: 0 0 22px 0; font-size: 1.08em; color: #aaf;">
      Ready to search the blockchain for lost, abandoned, or inactive wallets? <br>
      Click start and Dolphin will sweep the digital ocean for real wallets!
    </p>
    <button class="scan-btn" onclick="startScan()" id="scanBtn">üöÄ Start Scan</button>
  </div>
</div>

<div class="radar-wrap" id="radarWrap" style="display:none;">
  <div class="radar" id="radar">
    <div class="radar-3d"></div>
  </div>
  <div class="paused-banner" id="pausedBanner">üîç Search is paused.<br>Click <b>Resume</b> to continue scanning the blockchain!</div>
</div>

<div class="control-btns" id="controlBtns">
  <button class="control-btn" onclick="pauseScan()" id="pauseBtn">‚è∏ Pause</button>
  <button class="control-btn" onclick="resumeScan()" id="resumeBtn" style="display: none;">‚ñ∂ Resume</button>
</div>

<script>
const API_BASE = "https://dolphinwalletfinderbackend-production.up.railway.app/api";
const token = localStorage.getItem("token");
if (!token) window.location.href = "login.html";
fetch(`${API_BASE}/me`, {headers:{Authorization:"Bearer "+token}})
  .then(res=>res.json()).then(data=>{document.getElementById("username").textContent = data.username||"User";});

let scanTimeout, paused = false, matrixInterval, scanInProgress = false;
const mainUI = document.getElementById("mainUI");
const radarWrap = document.getElementById("radarWrap");
const radar = document.getElementById("radar");
const matrixCanvas = document.getElementById("matrixCanvas");
const pauseBtn = document.getElementById("pauseBtn");
const resumeBtn = document.getElementById("resumeBtn");
const controlBtns = document.getElementById("controlBtns");
const pausedBanner = document.getElementById("pausedBanner");

function startScan() {
  mainUI.style.display = "none";
  radarWrap.style.display = "block";
  radar.style.display = "block";
  controlBtns.style.display = "flex";
  pauseBtn.style.display = "block";
  resumeBtn.style.display = "none";
  pausedBanner.style.display = "none";
  matrixCanvas.style.display = "block";
  scanInProgress = true;
  resumeMatrix();
  const delay = Math.floor(Math.random() * (11000 - 5500 + 1)) + 5500;
  scanTimeout = setTimeout(()=>{
    if (!paused) {
      const wallet = simulateScan();
      fetch(`${API_BASE}/wallets`, {
        method: "POST",
        headers: {"Authorization": "Bearer "+token, "Content-Type": "application/json"},
        body: JSON.stringify(wallet)
      }).then(()=>window.location.href="results.html");
      scanInProgress = false;
    }
  }, delay);
}
function pauseScan() {
  if (!scanInProgress) return;
  clearTimeout(scanTimeout);
  paused = true;
  pauseMatrix();
  radar.style.animationPlayState = "paused";
  radar.querySelector(".radar-3d").style.animationPlayState = "paused";
  radar.querySelector(".radar-3d").style.opacity = 0.38;
  pauseBtn.style.display = "none";
  resumeBtn.style.display = "block";
  pausedBanner.style.display = "block";
}
function resumeScan() {
  if (!paused) return;
  paused = false;
  pausedBanner.style.display = "none";
  resumeMatrix();
  radar.style.animationPlayState = "running";
  radar.querySelector(".radar-3d").style.animationPlayState = "running";
  radar.querySelector(".radar-3d").style.opacity = 0.72;
  pauseBtn.style.display = "block";
  resumeBtn.style.display = "none";
  // ÿ®ÿßŸÇ€åŸÖÿßŸÜÿØŸá ÿ≤ŸÖÿßŸÜ ÿ±ŸÜÿØŸàŸÖ €å⁄© ÿ™ÿß€åŸÖÿ± ÿ¨ÿØ€åÿØ:
  const delay = Math.floor(Math.random() * (10000 - 4500 + 1)) + 4500;
  scanTimeout = setTimeout(()=>{
    if (!paused) {
      const wallet = simulateScan();
      fetch(`${API_BASE}/wallets`, {
        method: "POST",
        headers: {"Authorization": "Bearer "+token, "Content-Type": "application/json"},
        body: JSON.stringify(wallet)
      }).then(()=>window.location.href="results.html");
      scanInProgress = false;
    }
  }, delay);
}
// ŸÖÿßÿ™ÿ±€å⁄©ÿ≥
const ctx = matrixCanvas.getContext("2d");
function resizeMatrix() {
  matrixCanvas.width = window.innerWidth;
  matrixCanvas.height = window.innerHeight;
}
resizeMatrix();
window.addEventListener("resize", resizeMatrix);

const letters = "crypto wallet private key blockchain token access recovery ethereum bitcoin seed phrase secure decentralized dolphin scan finder hunter".split(" ");
const fontSize = 15;
let columns = Math.floor(matrixCanvas.width / fontSize);
let drops = Array(columns).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.07)";
  ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
  ctx.fillStyle = "#0ff";
  ctx.font = fontSize + "px monospace";
  for (let i = 0; i < drops.length; i++) {
    const text = letters[Math.floor(Math.random() * letters.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > matrixCanvas.height || Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  }
}
function resumeMatrix() {
  clearInterval(matrixInterval);
  matrixInterval = setInterval(drawMatrix, 46);
}
function pauseMatrix() {
  clearInterval(matrixInterval);
}

// ŸáŸÜ⁄ØÿßŸÖ ÿ±ŸÅÿ±ÿ¥ ÿ≥ÿß€åÿ≤
window.addEventListener("resize", ()=>{
  columns = Math.floor(matrixCanvas.width / fontSize);
  drops = Array(columns).fill(1);
});

</script>
<script src="../assets/wallets.js"></script>
</body>
</html>
