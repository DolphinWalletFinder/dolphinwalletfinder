<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dolphin Wallet Finder - Scan</title>
  <link rel="stylesheet" href="../assets/style-neon.css" />
  <style>
    body {
      background: radial-gradient(ellipse at center, #000015, #000);
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2;
      position: relative;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .glass-card {
      background: rgba(0, 30, 60, 0.33);
      border: 1.5px solid rgba(0,255,255,0.18);
      box-shadow: 0 8px 30px rgba(0, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 22px;
      max-width: 600px;
      width: 100%;
      padding: 36px 22px 26px 22px;
      z-index: 3;
      margin-top: 56px;
      position: relative;
      animation: glassIn 1.3s cubic-bezier(.77,0,.175,1);
    }
    @keyframes glassIn {
      0% {opacity:0; transform: scale(.97) translateY(24px);}
      100% {opacity:1; transform: none;}
    }
    .scan-btn {
      margin-top: 30px;
      padding: 18px 38px;
      font-size: 1.18em;
      font-weight: bold;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      color: #000;
      background: linear-gradient(135deg, #0ff, #08f 90%);
      box-shadow: 0 0 17px #0ffb;
      transition: all 0.23s;
      letter-spacing: .05em;
    }
    .scan-btn:hover {
      background: linear-gradient(135deg, #09f 10%, #0ff 80%);
      box-shadow: 0 0 36px #0ffb;
      transform: scale(1.06);
    }
    .radar-shell {
      margin: 30px auto 12px auto;
      width: 340px; max-width: 96vw;
      height: 340px; max-height: 72vw;
      display: none;
      z-index: 5;
      position: relative;
    }
    .radar {
      width: 100%; height: 100%;
      position: absolute;
      left: 0; top: 0;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,255,0.06) 0%, transparent 73%);
      box-shadow: 0 0 70px 7px #0ff2, inset 0 0 30px #0ff1;
      backdrop-filter: blur(3.5px);
      overflow: hidden;
      z-index: 6;
      opacity: 1;
      transition: opacity .3s;
    }
    .radar-scanner {
      position: absolute;
      width: 100%; height: 100%;
      border-radius: 50%;
      pointer-events: none;
      z-index: 8;
      animation: rotateRadar 2s linear infinite;
    }
    .radar-paused .radar-scanner {
      animation-play-state: paused;
      opacity: 0.45;
    }
    @keyframes rotateRadar {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .radar-blip {
      position: absolute;
      width: 16px; height: 16px;
      left: 50%; top: 50%;
      margin: -8px 0 0 -8px;
      background: radial-gradient(circle, #0ff 0%, #0ff8 40%, #0000 100%);
      border-radius: 50%;
      filter: blur(1px) brightness(1.2);
      opacity: .78;
      animation: blipFade 2s infinite;
      pointer-events: none;
    }
    @keyframes blipFade {
      0%,100% { opacity:0.2;}
      50% { opacity:.85;}
    }
    .radar-paused {
      opacity: 0.3;
    }
    #progressBarShell {
      width: 85vw; max-width: 340px;
      margin: 14px auto 2px auto;
      background: #0ff2;
      border-radius: 20px;
      height: 14px;
      overflow: hidden;
      display: none;
      box-shadow: 0 0 15px #0ff6;
    }
    #progressBar {
      background: linear-gradient(90deg, #09f 30%, #0ff 85%);
      height: 100%;
      width: 0%;
      transition: width .25s;
      border-radius: 20px;
      box-shadow: 0 0 18px #0ffb inset;
    }
    #progressPercent {
      margin-top: 3px;
      font-size: .97em;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 5px #000, 0 0 2px #0ff;
      letter-spacing: .06em;
      display: none;
    }
    .scan-msg {
      margin-top: 18px;
      font-size: 1.14em;
      font-weight: 500;
      color: #0ff;
      text-shadow: 0 0 9px #000, 0 0 3px #0ff;
      animation: fadeMsg 2s;
      min-height: 30px;
    }
    @keyframes fadeMsg {
      0% {opacity:0; transform: translateY(14px);}
      100% {opacity:1; transform: none;}
    }
    .control-btns {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 28px;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 110;
      width: 100vw;
      pointer-events: none;
    }
    .control-btn {
      pointer-events: auto;
      width: 90vw;
      max-width: 380px;
      padding: 22px 0;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1.21em;
      font-weight: bold;
      margin: 0 auto 0 auto;
      box-shadow: 0 0 20px #0ffb;
      letter-spacing: 0.03em;
      display: block;
      margin-bottom: 8px;
    }
    .control-btn:active { filter: brightness(0.97);}
    #pauseMsg {
      font-size: 1.08em;
      color: #000;
      background: #0ffaaee0;
      padding: 12px 22px;
      border-radius: 12px;
      font-family: inherit;
      z-index: 120;
      font-weight: bold;
      box-shadow: 0 0 14px #0ffb;
      display: none;
      transition: all .2s;
      pointer-events: none;
      text-align: center;
      min-width: 210px;
      margin: 0 auto;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      filter: blur(1.3px) brightness(1.1);
      display: none;
      pointer-events: none;
      opacity: 0.88;
      mix-blend-mode: lighten;
    }
    @media (max-width: 600px) {
      .glass-card { padding: 12px 2vw;}
      .radar-shell {
        width: 96vw;
        height: 96vw;
        min-width: 150px;
        min-height: 150px;
      }
      .control-btns { bottom: 16px; }
      .control-btn { font-size: 1.02em; padding: 15px 0; }
      #pauseMsg { font-size: 0.99em; padding: 10px 4vw;}
    }
  </style>
</head>
<body>
<canvas id="matrixCanvas"></canvas>
<div class="container" id="mainUI">
  <div class="glass-card">
    <h1>Welcome, <span id="username">User</span> üëã</h1>
    <div class="scan-msg" id="scanMotivate">Embark on a real-time hunt for lost wallets across the global blockchain network.<br>Find treasures where others gave up!</div>
    <button class="scan-btn" onclick="startScan()" id="scanBtn">üöÄ Start Scan</button>
  </div>
</div>
<div class="radar-shell" id="radarShell">
  <div class="radar" id="radar">
    <div class="radar-scanner" id="radarScanner"></div>
  </div>
</div>
<div id="progressBarShell">
  <div id="progressBar"></div>
</div>
<div id="progressPercent"></div>
<div class="control-btns" id="controlBtns">
  <button class="control-btn" onclick="pauseScan()" id="pauseBtn">‚è∏ Pause</button>
  <button class="control-btn" onclick="resumeScan()" id="resumeBtn" style="display: none;">‚ñ∂ Resume</button>
  <div id="pauseMsg"></div>
</div>
<script>
const API_BASE = "https://dolphinwalletfinderbackend-production.up.railway.app/api";
const token = localStorage.getItem("token");
if (!token) window.location.href = "login.html";
fetch(`${API_BASE}/me`, { headers: { Authorization: "Bearer " + token } })
  .then(res => res.json()).then(data => {
    document.getElementById("username").textContent = data.username || "User";
  });

let scanTimeout, paused = false, scanning = false, matrixInterval;
let remainingTime = null, startTimestamp = null, delay = null;
let radarBlipInterval, progressInterval;
const radarShell = document.getElementById("radarShell");
const radar = document.getElementById("radar");
const radarScanner = document.getElementById("radarScanner");

function randomAngle() { return Math.random() * 2 * Math.PI; }
function randomRadius() { return 60 + Math.random() * 100; }
function showRadarBlip() {
  const blip = document.createElement("div");
  blip.className = "radar-blip";
  const angle = randomAngle();
  const radius = randomRadius();
  const x = Math.cos(angle) * radius + radar.offsetWidth / 2;
  const y = Math.sin(angle) * radius + radar.offsetHeight / 2;
  blip.style.left = `${x}px`; blip.style.top = `${y}px`;
  blip.style.animationDuration = (1.1 + Math.random()).toFixed(2) + "s";
  radar.appendChild(blip);
  setTimeout(() => radar.removeChild(blip), 1900);
}

function startRadarBlips() {
  radarBlipInterval = setInterval(showRadarBlip, 450);
}
function stopRadarBlips() {
  clearInterval(radarBlipInterval);
}

function showProgressBar() {
  document.getElementById("progressBarShell").style.display = "block";
  document.getElementById("progressPercent").style.display = "block";
}
function hideProgressBar() {
  document.getElementById("progressBarShell").style.display = "none";
  document.getElementById("progressPercent").style.display = "none";
}
function setProgressBar(p) {
  document.getElementById("progressBar").style.width = `${p}%`;
  document.getElementById("progressPercent").innerHTML = `Search progress: <b>${Math.floor(p)}%</b>`;
}

function startScan() {
  document.getElementById("mainUI").style.display = "none";
  radarShell.style.display = "block";
  radar.style.opacity = "1";
  document.getElementById("controlBtns").style.display = "flex";
  document.getElementById("matrixCanvas").style.display = "block";
  document.getElementById("pauseBtn").style.display = "block";
  document.getElementById("resumeBtn").style.display = "none";
  document.getElementById("pauseMsg").style.display = "none";
  document.getElementById("scanMotivate").style.display = "none";
  resumeMatrix();
  showRadarBlip();
  startRadarBlips();
  scanning = true; paused = false;
  delay = (remainingTime !== null) ? remainingTime : Math.floor(Math.random() * (10000 - 6000 + 1)) + 6000;
  startTimestamp = Date.now();
  showProgressBar();
  setProgressBar(0);
  progressInterval = setInterval(() => {
    if (!startTimestamp) return;
    let elapsed = Date.now() - startTimestamp;
    let percent = Math.min(100, (elapsed / delay) * 100);
    setProgressBar(percent);
  }, 110);

  scanTimeout = setTimeout(() => {
    if (!paused && scanning) {
      scanning = false;
      pauseMatrix();
      stopRadarBlips();
      hideProgressBar();
      radarShell.style.display = "none";
      document.getElementById("controlBtns").style.display = "none";
      document.getElementById("matrixCanvas").style.display = "none";
      const wallet = simulateScan(); // ÿ®ÿß€åÿØ ÿØÿ± wallets.js ÿ®ÿßÿ¥Ÿá
      fetch(`${API_BASE}/wallets`, {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(wallet)
      })
      .then(() => window.location.href = "results.html");
    }
  }, delay);
  remainingTime = null;
}
function pauseScan() {
  if (!scanning || paused) return;
  paused = true;
  clearTimeout(scanTimeout);
  clearInterval(progressInterval);
  let elapsed = Date.now() - startTimestamp;
  remainingTime = Math.max(700, delay - elapsed);
  pauseMatrix();
  stopRadarBlips();
  radar.classList.add("radar-paused");
  document.getElementById("pauseBtn").style.display = "none";
  document.getElementById("resumeBtn").style.display = "block";
  document.getElementById("pauseMsg").innerText = "‚è∏ Search paused. Tap Resume to continue scanning the blockchain for lost wallets‚Ä¶";
  document.getElementById("pauseMsg").style.display = "block";
}
function resumeScan() {
  if (!paused) return;
  paused = false;
  document.getElementById("pauseBtn").style.display = "block";
  document.getElementById("resumeBtn").style.display = "none";
  document.getElementById("pauseMsg").style.display = "none";
  radar.classList.remove("radar-paused");
  startScan();
}

// Matrix effect ‚Äî professional style!
const canvas = document.getElementById("matrixCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const letters = "0 1 crypto wallet private key scan lost access decentralized recovery seed block chain btc eth sol usdt".split(" ");
const fontSize = 16;
let columns = Math.floor(canvas.width / fontSize);
let drops = Array(columns).fill(1);

function drawMatrix() {
  ctx.save();
  ctx.globalAlpha = .88;
  ctx.fillStyle = "rgba(0, 0, 0, 0.07)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.shadowColor = "#0ff";
  ctx.shadowBlur = 8;
  ctx.font = fontSize + "px 'Orbitron', monospace";
  for (let i = 0; i < drops.length; i++) {
    const text = letters[Math.floor(Math.random() * letters.length)];
    ctx.fillStyle = "#0ff";
    ctx.strokeStyle = "#08f";
    ctx.lineWidth = 1;
    ctx.strokeText(text, i * fontSize, drops[i] * fontSize);
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height || Math.random() > 0.96) drops[i] = 0;
    drops[i]++;
  }
  ctx.restore();
}
function resumeMatrix() { matrixInterval = setInterval(drawMatrix, 50); }
function pauseMatrix() { clearInterval(matrixInterval); }
window.addEventListener("resize", () => {
  canvas.width = window.innerWidth; canvas.height = window.innerHeight;
  columns = Math.floor(canvas.width / fontSize);
  drops = Array(columns).fill(1);
});
</script>
<script src="../assets/wallets.js"></script>
</body>
</html>
