<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dolphin Wallet Finder — Royal Cyber</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    :root {
      /* Deep luxury palette (no brown) */
      --black: #05070d;
      --ink: #091122;
      --navy: #0b1833;
      --graphite: #1b2435;
      --slate: #2b364c;
      --silver: #cfd8e6;
      --gold: #e0c15a;
      --cyan: #57f1ff;
      --neon: #39ff14;
      --crystal: #ff5b6e;
      --bg: linear-gradient(180deg, rgba(7, 12, 22, .96), rgba(8, 13, 30, .98));

      /* Radar & Glass */
      --g1: rgba(255, 255, 255, .06);
      --g2: rgba(255, 255, 255, .02);
      --stroke: rgba(255, 255, 255, .12);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      color: var(--silver);
      background: var(--bg);
      font: 14px/1.6 ui-sans-serif, system-ui, Segoe UI, Roboto, Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      padding: 12px 16px;
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, .05);
      border-bottom: 1px solid rgba(255, 255, 255, .08);
      backdrop-filter: blur(8px);
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: radial-gradient(130% 130% at 35% 30%, #143457, #0a1230);
      border: 1px solid #1f4168;
      box-shadow: inset 0 0 22px rgba(114, 203, 255, .35), inset 0 0 24px rgba(0, 245, 212, .20);
    }
    .title {
      font-weight: 900;
      letter-spacing: .22em;
      text-transform: uppercase;
      font-size: 18px;
      background: linear-gradient(180deg, #eef5ff, #cfe0f4 55%, #a9bdd6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 22px rgba(160, 210, 255, .45), 0 0 34px rgba(0, 245, 212, .22), 0 2px 0 rgba(0, 0, 0, .48);
    }

    /* Main Layout */
    .wrap {
      display: grid;
      gap: 12px;
      height: calc(100vh - 66px);
      padding: 12px;
      grid-template-columns: 1.5fr .95fr;
      grid-template-areas: "stage side";
    }
    .stage {
      grid-area: stage;
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      background: radial-gradient(120% 120% at 50% 60%, rgba(10, 16, 28, .96), rgba(8, 12, 24, .98));
      box-shadow: inset 0 0 80px rgba(0, 0, 0, .45), inset 0 0 160px rgba(120, 200, 255, .06);
    }

    /* Glass card for main UI */
    .glass-card {
      background: rgba(0, 30, 60, 0.28);
      border: 1.5px solid rgba(0, 255, 255, 0.19);
      box-shadow: 0 8px 30px rgba(0, 255, 255, 0.15);
      backdrop-filter: blur(18px);
      border-radius: 22px;
      max-width: 550px;
      width: 100%;
      padding: 36px 20px 24px 20px;
      position: relative;
      animation: glassIn 1.1s cubic-bezier(.77, 0, .175, 1);
    }

    @keyframes glassIn {
      0% {
        opacity: 0;
        transform: scale(.96) translateY(27px);
      }
      100% {
        opacity: 1;
        transform: none;
      }
    }

    /* Matrix effect for background */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      filter: blur(1.2px) brightness(1.06);
      display: none;
      pointer-events: none;
      opacity: 0.89;
      mix-blend-mode: lighten;
    }

    /* Control buttons */
    .controls {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 120;
      width: 100vw;
      pointer-events: none;
    }

    .control-btn {
      pointer-events: auto;
      width: 90vw;
      max-width: 340px;
      padding: 22px 0;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1.2em;
      font-weight: bold;
      margin: 0 auto 0 auto;
      box-shadow: 0 0 20px #0ffb;
      letter-spacing: 0.03em;
      display: block;
      margin-bottom: 8px;
      transition: background 0.2s;
    }

    .control-btn:active {
      filter: brightness(0.97);
    }

    /* Radar Shell */
    .radar-3d-shell {
      margin: 32px auto;
      width: 350px;
      height: 350px;
      position: relative;
      perspective: 700px;
      z-index: 5;
    }

    /* Radar */
    .radar-3d {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.07) 0%, transparent 73%);
      box-shadow: 0 0 80px 7px #0ff2, inset 0 0 30px #0ff1;
      animation: spinTilt 7s infinite linear alternate;
      transform-style: preserve-3d;
      z-index: 6;
    }

    @keyframes spinTilt {
      0% {
        transform: rotateX(20deg) rotateZ(0deg);
      }
      100% {
        transform: rotateX(-16deg) rotateZ(360deg);
      }
    }

  </style>
</head>
<body>
  <!-- Header section -->
  <header>
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div class="title">DOLPHIN WALLET FINDER</div>
    </div>
    <div class="hdr-right">
      <div class="counter" id="counter">0</div>
    </div>
  </header>

  <!-- Main content layout -->
  <section class="wrap">
    <div class="stage" id="stage">
      <!-- Matrix and Radar -->
      <canvas id="matrix"></canvas>
      <canvas id="radar"></canvas>

      <div class="hud">
        <canvas class="scope" id="scope"></canvas>
        <div class="progress"><div class="bar" id="pbar"></div></div>
      </div>
    </div>

    <aside class="side">
      <!-- Control Card -->
      <div class="card">
        <h3>Controls</h3>
        <div class="controls">
          <button class="control-btn" onclick="startScan()">🔎 Start Scan</button>
        </div>
      </div>

      <!-- Network Overview -->
      <div class="card">
        <h3>Network Overview</h3>
        <div class="grid3">
          <div class="info"><div class="label-sm">Active Chains</div><div class="val">BTC, ETH, BNB, SOL + USDT</div></div>
          <div class="info"><div class="label-sm">Last Sync</div><div class="val" id="vSync">—</div></div>
          <div class="info"><div class="label-sm">Threat Level</div><div class="val" id="vThreat">LOW</div></div>
        </div>
      </div>

      <div class="card">
        <h3>Live Terminal</h3>
        <div class="terminal" id="terminal"></div>
      </div>
    </aside>
  </section>

<script>
  (function(){
    "use strict";

    // Token validation and user data fetch
    const API_BASE = "https://dolphinwalletfinderbackend-production.up.railway.app/api";
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "login.html";

    fetch(`${API_BASE}/me`, { headers: { Authorization: "Bearer " + token } })
      .then(res => res.json())
      .then(data => {
        document.getElementById("username").textContent = data.username || "User";
      });

    // Variables for scanning, radar, and matrix effect
    let scanTimeout, paused = false, scanning = false, matrixInterval;
    let remainingTime = null, startTimestamp = null, delay = null;
    let radarBlipInterval;

    const radarShell = document.getElementById("radarShell");
    const radar3d = document.getElementById("radar3d");
    const radarSweep = document.getElementById("radarSweep");

    // Radar Blip Effect
    function showRadarBlip3d() {
      const blip = document.createElement("div");
      blip.className = "radar-blip3d";
      const angle = Math.random() * 2 * Math.PI;
      const radius = 0.19 + Math.random() * 0.37;
      const shell = radar3d;
      const r = shell.offsetWidth * radius;
      const x = Math.cos(angle) * r + shell.offsetWidth / 2;
      const y = Math.sin(angle) * r + shell.offsetHeight / 2;
      blip.style.left = `${x}px`;
      blip.style.top = `${y}px`;
      shell.appendChild(blip);
      setTimeout(() => shell.removeChild(blip), 1900);
    }
    function startRadarBlips3d() {
      radarBlipInterval = setInterval(showRadarBlip3d, 450);
    }
    function stopRadarBlips3d() { clearInterval(radarBlipInterval); }

    // Matrix effect (cascading characters)
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = "crypto wallet private key blockchain token access recovery ethereum bitcoin seed phrase secure decentralized node scan dolphin explorer lost".split(" ");
    const fontSize = 15;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.globalAlpha = 0.83;
      ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalAlpha = 1.0;
      ctx.shadowColor = "#0ff";
      ctx.shadowBlur = 18;
      ctx.font = fontSize + "px monospace";
      ctx.fillStyle = "#0ff";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height || Math.random() > 0.976) drops[i] = 0;
        drops[i]++;
      }
      ctx.shadowBlur = 0;
    }

    function resumeMatrix() {
      if (matrixInterval) clearInterval(matrixInterval);
      matrixInterval = setInterval(drawMatrix, 44);
      document.getElementById("matrixCanvas").style.display = "block";
    }

    function pauseMatrix() {
      if (matrixInterval) clearInterval(matrixInterval);
      document.getElementById("matrixCanvas").style.display = "none";
    }

    // Scan button click logic
    function startScan() {
      document.getElementById("mainUI").style.display = "none";
      radarShell.style.display = "block";
      document.getElementById("controlBtns").style.display = "flex";
      document.getElementById("matrixCanvas").style.display = "block";
      document.getElementById("pauseBtn").style.display = "block";
      document.getElementById("resumeBtn").style.display = "none";
      document.getElementById("pauseMsg").style.display = "none";
      document.getElementById("scanMotivate").style.display = "none";
      radar3d.classList.remove("paused");
      radarSweep.classList.remove("paused");
      document.querySelectorAll(".radar-layer").forEach(l => l.classList.remove("paused"));
      scanning = true; paused = false;
      resumeMatrix();
      startRadarBlips3d();
      delay = (remainingTime !== null) ? remainingTime : Math.floor(Math.random() * (9000 - 6500 + 1)) + 6500;
      startTimestamp = Date.now();

      scanTimeout = setTimeout(() => {
        if (!paused && scanning) {
          scanning = false;
          pauseMatrix();
          stopRadarBlips3d();
          radarShell.style.display = "none";
          document.getElementById("controlBtns").style.display = "none";
          document.getElementById("matrixCanvas").style.display = "none";
          const wallet = simulateScan(); // Replace with actual scanning logic
          fetch(`${API_BASE}/wallets`, {
            method: "POST",
            headers: {
              "Authorization": "Bearer " + token,
              "Content-Type": "application/json"
            },
            body: JSON.stringify(wallet)
          })
          .then(() => window.location.href = "results.html");
        }
      }, delay);
      remainingTime = null;
    }

    // Pause scan logic
    function pauseScan() {
      if (!scanning || paused) return;
      paused = true;
      clearTimeout(scanTimeout);
      pauseMatrix();
      stopRadarBlips3d();
      radar3d.classList.add("paused");
      radarSweep.classList.add("paused");
      document.querySelectorAll(".radar-layer").forEach(l => l.classList.add("paused"));
      document.getElementById("pauseBtn").style.display = "none";
      document.getElementById("resumeBtn").style.display = "block";
      document.getElementById("pauseMsg").innerText = "⏸ Search paused. Tap Resume to continue deep blockchain scan…";
      document.getElementById("pauseMsg").style.display = "block";
    }

    // Resume scan logic
    function resumeScan() {
      if (!paused) return;
      paused = false;
      document.getElementById("pauseBtn").style.display = "block";
      document.getElementById("resumeBtn").style.display = "none";
      document.getElementById("pauseMsg").style.display = "none";
      radar3d.classList.remove("paused");
      radarSweep.classList.remove("paused");
      document.querySelectorAll(".radar-layer").forEach(l => l.classList.remove("paused"));
      startScan();
    }

    // Counter and progress logic
    const counterEl = document.getElementById("counter");
    let scanned = 0, emaRate = 24, target = emaRate, carry = 0;

    function stepCounter(dt) {
      if (!scanning) return;
      if (Math.random() < 0.006) {
        const base = 24;
        target = Math.max(12, Math.min(60, base + (Math.random() * 2 - 1) * 16));
      }
      emaRate += 0.08 * (target - emaRate);
      const inc = emaRate * dt + carry, add = inc | 0; carry = inc - add; scanned += add;
      counterEl.textContent = new Intl.NumberFormat("en-US").format(scanned);
    }

    // Radar and Matrix Effect Loop
    let t0 = performance.now();
    (function loop() {
      const t = performance.now(), dt = (t - t0) / 1000;
      t0 = t;
      stepMatrix(); drawRadar(dt); drawScope(dt); stepProgress(dt); stepCounter(dt);
      requestAnimationFrame(loop);
    })();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  })();
</script>
  <script src="../assets/wallets.js"></script>
</body>
</html>
