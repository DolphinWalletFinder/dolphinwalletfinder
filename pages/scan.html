<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dolphin Wallet Finder - Scan</title>
  <style>
    /* General reset and background styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #1e2a47, #0b0f26);
      color: #00ffcc;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main container */
    #main-container {
      text-align: center;
      z-index: 10;
      position: relative;
      width: 70%;
    }

    /* Scan UI Container */
    #scan-interface {
      background: rgba(0, 0, 0, 0.75);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.7);
      backdrop-filter: blur(12px);
    }

    /* Scan header and text */
    #scan-header h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 0 0 15px #00ffcc, 0 0 20px #00ffcc;
    }

    #scan-header p {
      font-size: 1.3em;
      margin-bottom: 30px;
      color: #aaf;
      font-weight: 500;
    }

    /* Scan Status and Timer */
    #scan-status {
      margin: 30px 0;
    }

    #scan-time {
      font-size: 1.5em;
      font-weight: bold;
      color: #00ffcc;
      margin-top: 15px;
    }

    /* Buttons */
    button {
      background: linear-gradient(45deg, #00ffcc, #0099cc);
      border: none;
      padding: 18px 36px;
      font-size: 1.4em;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 35px rgba(0, 255, 255, 0.8);
    }

    /* Scan animation (particles) */
    #scan-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      display: none;
    }

    /* Pause/Resume control buttons */
    #pause-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 99;
    }

    #pause-button, #resume-button {
      font-size: 1.2em;
      background-color: #ff5050;
      padding: 12px 24px;
      margin: 5px;
      border-radius: 8px;
      color: #000;
    }

    #resume-button {
      display: none;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <div id="scan-interface">
      <div id="scan-header">
        <h1>üîç Searching the Blockchain</h1>
        <p>Uncover lost wallets, assets, and hidden treasures.</p>
      </div>
      <div id="scan-status">
        <p id="scan-info">Scanning for dormant addresses...</p>
        <p id="scan-time">Time elapsed: 0s</p>
      </div>
      <button id="start-scan" onclick="startScan()">Start Scan</button>
    </div>

    <div id="scan-animation">
      <canvas id="scan-canvas"></canvas>
    </div>

    <div id="pause-container">
      <button id="pause-button" onclick="pauseScan()">‚è∏ Pause</button>
      <button id="resume-button" onclick="resumeScan()">‚ñ∂ Resume</button>
    </div>
  </div>

  <script>
    let scanInterval, timeInterval, isScanning = false;
    const scanInfo = document.getElementById("scan-info");
    const scanTime = document.getElementById("scan-time");
    const scanCanvas = document.getElementById("scan-canvas");
    const ctx = scanCanvas.getContext("2d");

    let startTime, elapsedTime;

    function startScan() {
      if (isScanning) return;

      isScanning = true;
      document.getElementById("start-scan").disabled = true;
      document.getElementById("scan-interface").style.display = "none";
      document.getElementById("scan-animation").style.display = "block";
      document.getElementById("pause-container").style.display = "block";

      startTime = Date.now();
      startScanAnimation();
      updateElapsedTime();
    }

    function startScanAnimation() {
      scanCanvas.width = window.innerWidth;
      scanCanvas.height = window.innerHeight;
      let particles = [];

      function createParticle() {
        let particle = {
          x: Math.random() * scanCanvas.width,
          y: Math.random() * scanCanvas.height,
          size: Math.random() * 3 + 1,
          speedX: Math.random() * 2 - 1,
          speedY: Math.random() * 2 - 1,
        };
        particles.push(particle);
      }

      function drawParticles() {
        ctx.clearRect(0, 0, scanCanvas.width, scanCanvas.height);

        particles.forEach((particle, index) => {
          particle.x += particle.speedX;
          particle.y += particle.speedY;

          ctx.beginPath();
          ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
          ctx.fillStyle = "#00ffcc";
          ctx.fill();

          if (particle.x < 0 || particle.x > scanCanvas.width || particle.y < 0 || particle.y > scanCanvas.height) {
            particles.splice(index, 1);
          }
        });

        requestAnimationFrame(drawParticles);
      }

      setInterval(createParticle, 50);
      drawParticles();
    }

    function updateElapsedTime() {
      timeInterval = setInterval(() => {
        elapsedTime = Math.floor((Date.now() - startTime) / 1000);
        scanTime.textContent = `Time elapsed: ${elapsedTime}s`;
        if (elapsedTime >= 10) {
          endScan();
        }
      }, 1000);
    }

    function endScan() {
      scanInfo.textContent = "Scan complete. Searching for lost wallets...";
      setTimeout(() => {
        window.location.href = "results.html";
      }, 2000);
    }

    function pauseScan() {
      clearInterval(timeInterval);
      isScanning = false;
      document.getElementById("pause-button").style.display = "none";
      document.getElementById("resume-button").style.display = "block";
    }

    function resumeScan() {
      isScanning = true;
      document.getElementById("pause-button").style.display = "block";
      document.getElementById("resume-button").style.display = "none";
      startTime = Date.now() - elapsedTime * 1000; // Resume from where it paused
      updateElapsedTime();
    }
  </script>
</body>
</html>
