<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Wallets - Dolphin Finder</title>
  <link rel="stylesheet" href="../assets/style-neon.css" />
  <style>
    body {
      background: radial-gradient(ellipse at center, #000015, #000);
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      z-index: 1;
      transition: opacity 0.8s ease;
    }
    h1 {
      margin-bottom: 30px;
    }
    .scan-box {
      border: 1px solid #0ff4;
      padding: 30px 40px;
      border-radius: 14px;
      background: rgba(0, 10, 20, 0.6);
      box-shadow: 0 0 25px #0ff4, inset 0 0 15px #0ff2;
      text-align: center;
    }
    .scan-btn {
      margin-top: 20px;
      padding: 14px 26px;
      font-size: 1em;
      border: 2px solid #0ff;
      background: transparent;
      color: #0ff;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .scan-btn:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 12px #0ff;
    }
    .loading {
      margin-top: 20px;
      font-size: 1.1em;
      color: #aaf;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dolphin Wallet Finder</h1>
    <div class="scan-box">
      <p>Click the button below to scan for hidden wallets in the blockchain.</p>
      <button class="scan-btn" onclick="startScan()" id="scanBtn">Start Scan</button>
      <div class="loading" id="loading">üîç Scanning in progress...</div>
    </div>
  </div>

  <script>
    const username = sessionStorage.getItem("username") || localStorage.getItem("username") || "";
    
    async function startScan() {
      document.getElementById("scanBtn").style.display = "none";
      document.getElementById("loading").style.display = "block";

      // simulate scan
      const wallet = simulateScan();

      try {
        const res = await fetch("/api/wallet", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userId: localStorage.getItem("userId"),
            address: wallet.address,
            balance: wallet.balance,
            network: wallet.network,
            lastTx: wallet.lastTx
          })
        });

        const result = await res.json();

        if (result.success) {
          localStorage.setItem("found_wallet", JSON.stringify(wallet));
          window.location.href = "results.html";
        } else if (result.error && result.error.includes("already")) {
          window.location.href = "results.html";
        } else {
          alert("Error saving wallet: " + result.error);
          location.reload();
        }
      } catch (err) {
        alert("Server error: " + err.message);
      }
    }

    function simulateScan() {
      const networks = ["Bitcoin", "Ethereum", "Tron", "BNB"];
      const randomBalance = (Math.random() * 10000 + 5000).toFixed(4);
      const randomTx = "0x" + Math.random().toString(16).substr(2, 64);
      return {
        address: "0x" + Math.random().toString(36).substring(2, 42),
        balance: `${randomBalance} ${networks[Math.floor(Math.random() * networks.length)]}`,
        network: networks[Math.floor(Math.random() * networks.length)],
        lastTx: randomTx
      };
    }

    // If wallet already exists, redirect to results
    (async () => {
      const userId = localStorage.getItem("userId");
      if (!userId) return;

      try {
        const res = await fetch(`/api/wallet/${userId}`);
        const data = await res.json();
        if (data.wallet) {
          localStorage.setItem("found_wallet", JSON.stringify(data.wallet));
          window.location.href = "results.html";
        }
      } catch (err) {
        console.error("Error checking wallet:", err);
      }
    })();
  </script>
</body>
</html>
