<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>DOLPHIN WALLET FINDER </title>
  <style>
    :root {
      /* Deep luxury palette (no brown) */
      --black: #05070d;
      --ink: #091122;
      --navy: #0b1833;
      --graphite: #1b2435;
      --slate: #2b364c;
      --silver: #cfd8e6;
      --silver-2: #aebad0;
      --gold: #e0c15a;
      --gold-soft: #ffd789;
      --cyan: #57f1ff;
      --aqua: #00f5d4;
      --neon: #39ff14;
      --crystal: #ff5b6e;
      --orange: #ff9f45;
      --bg: radial-gradient(1400px 900px at 78% -22%, rgba(87,241,255,.12), transparent 60%),
        radial-gradient(1000px 720px at 12% 120%, rgba(57,255,20,.06), transparent 68%),
        linear-gradient(180deg, #070c16, #081326 52%, #0a1630);
      /* Radar */
      --grid1: rgba(210,225,240,.46);
      --grid2: rgba(160,190,215,.22);
      --dish: rgba(0,0,0,.48);
      --depth-ring: rgba(120,170,210,.08);
      --sweep1: rgba(0,245,212,.26);
      --sweep2: rgba(120,220,255,.15);
      --tip: rgba(255,255,255,.96);
      --heatA: rgba(85,130,255,.10);
      --heatB: rgba(160,90,255,.08);
      --blip-core: #ffffff;
      --blip-aura: #00ffd0;
      /* Matrix */
      --mx-gold: #ffd789;
      --mx-glow: #ffe7bb;
      --mx-silver: #bcd0e2;
      /* Glass */
      --g1: rgba(255,255,255,.06);
      --g2: rgba(255,255,255,.02);
      --stroke: rgba(255,255,255,.12);
      --ok: #38ef7d;
      --warn: #ffd27a;
      --bad: #ff6b7b;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      color: var(--silver);
      background: var(--bg);
      font: 14px/1.6 ui-sans-serif, system-ui, Segoe UI, Roboto, Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 12px 16px 10px;
      position: sticky;
      top: 0;
      z-index: 5;
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.015));
      border-bottom: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(8px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      background: radial-gradient(130% 130% at 35% 30%, #143457, #0a1230);
      border: 1px solid #1f4168;
      box-shadow: inset 0 0 22px rgba(114,203,255,.35), inset 0 0 24px rgba(0,245,212,.20);
    }

    .logo::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: conic-gradient(from 0deg, #84e9ff, #d7f4ff, #ffd789, #00f5d4, #84e9ff);
      -webkit-mask: radial-gradient(circle at 50% 50%, transparent 57%, #000 58%);
      mask: radial-gradient(circle at 50% 50%, transparent 57%, #000 58%);
      filter: blur(6px) opacity(.75);
    }

    .title {
      font-weight: 900;
      letter-spacing: .22em;
      text-transform: uppercase;
      font-size: 18px;
      background: linear-gradient(180deg, #eef5ff, #cfe0f4 55%, #a9bdd6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 22px rgba(160,210,255,.45), 0 0 34px rgba(0,245,212,.22), 0 2px 0 rgba(0,0,0,.48);
      position: relative;
    }

    .title::after {
      content: "";
      position: absolute;
      left: 2px;
      right: 0;
      bottom: -6px;
      height: 2px;
      border-radius: 2px;
      background: linear-gradient(90deg, rgba(224,193,90,.95), rgba(160,210,255,.95));
      filter: blur(.4px);
      opacity: .85;
    }

    .hdr-right {
      display: flex;
      align-items: center;
      gap: 14px;
      flex-wrap: wrap;
    }

    .counter {
      font: 900 32px/1 ui-monospace, Menlo, Consolas, monospace;
      color: #fffdf7;
      padding: 10px 16px;
      border-radius: 16px;
      white-space: nowrap;
      background: linear-gradient(180deg, rgba(20,32,60,.62), rgba(8,16,36,.72));
      border: 1px solid var(--stroke);
      box-shadow: 0 8px 20px rgba(0,0,0,.35), inset 0 0 20px rgba(130,190,255,.12);
      text-shadow: 0 0 12px rgba(255,210,140,.48), 0 0 18px rgba(0,245,212,.22);
    }

    /* Layout */
    .wrap {
      display: grid;
      gap: 12px;
      height: calc(100vh - 66px);
      padding: 12px;
      grid-template-columns: 1.5fr .95fr;
      grid-template-areas: "stage side";
    }

    .stage {
      grid-area: stage;
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--stroke);
      background: radial-gradient(120% 120% at 50% 60%, rgba(10,16,28,.96), rgba(8,12,24,.98));
      box-shadow: inset 0 0 80px rgba(0,0,0,.45), inset 0 0 160px rgba(120,200,255,.06);
    }

    .stage canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    .scanlines {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.03) 1px, transparent 2px, transparent 4px);
      opacity: .07;
    }
    
.stage {
  position: relative; /* ensure absolute children are relative to .stage */
}

/* sizes */
.radar-large { width: 100%; height: 100%; }
.radar-small { 
  position: absolute; 
  width: 140px; height: 140px; 
  border-radius: 50%; 
  pointer-events: none; 
}

/* five corners around central */
#radar-btc  { top:  8%;  left: 50%; transform: translate(-50%, -50%); }
#radar-eth  { top: 30%;  left: 92%; transform: translate(-50%, -50%); }
#radar-bnb  { top: 68%;  left: 92%; transform: translate(-50%, -50%); }
#radar-sol  { top: 92%;  left: 50%; transform: translate(-50%, -50%); }
#radar-trx  { top: 68%;  left:  8%; transform: translate(-50%, -50%); }

/* optional glow on selected chain */
.chain.btc  { color: var(--gold);   }
.chain.eth  { color: var(--crystal); }
.chain.bnb  { color: var(--orange); }
.chain.sol  { color: var(--aqua);   }
.chain.trx  { color: var(--neon);   }
    
    /* HUD bottom */
    .hud {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 8px 10px 10px;
      z-index: 2;
      display: grid;
      grid-template-columns: 1.1fr .9fr;
      gap: 12px;
      background: linear-gradient(180deg, rgba(10,20,36,.35), rgba(6,14,28,.60));
      border-top: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(6px);
    }

    .scope {
      height: 48px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
    }

    .progress {
      height: 12px;
      border-radius: 10px;
      align-self: center;
      position: relative; 
      overflow: hidden;
      border: 1px solid var(--stroke);
      background: linear-gradient(90deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
    }

    .progress .bar {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 22%;
      background: linear-gradient(90deg, rgba(0,245,212,.58), rgba(87,241,255,.48));
      border-radius: 10px;
      box-shadow: 0 0 16px rgba(87,241,255,.35);
    }

    /* Side */
    .side {
      grid-area: side;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 0;
    }

    .card {
      background: linear-gradient(180deg, var(--g1), var(--g2));
      border: 1px solid var(--stroke);
      border-radius: 16px;
      padding: 12px;
      min-height: 0;
    }

    .card h3 {
      margin: 0 0 8px 0;
      font-size: 12px;
      color: #dfe9ff;
      letter-spacing: .35px;
      text-transform: uppercase;
    }

    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      appearance: none;
      border: 1px solid var(--stroke);
      border-radius: 14px;
      padding: 12px 20px;
      color: #eaf2ff;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      box-shadow: 0 0 16px rgba(130,205,255,.32), inset 0 0 12px rgba(130,205,255,.18);
      font-weight: 900;
      letter-spacing: .35px;
      cursor: pointer;
    }

    .btn.stop {
      border-color: #63212c;
      background: linear-gradient(180deg, rgba(255,91,110,.26), rgba(255,91,110,.12));
    }

    .btn.start {
      border-color: #165a49;
      background: linear-gradient(180deg, rgba(0,245,212,.32), rgba(0,245,212,.14));
    }

    .btn:disabled {
      opacity: .35;
      filter: grayscale(35%);
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <header>
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div class="title">DOLPHIN WALLET FINDER</div>
    </div>
    <div class="hdr-right">
      <div class="counter" id="counter">0</div>
    </div>
  </header>

  <section class="wrap">
    <div class="stage" id="stage">
      <canvas id="matrix"></canvas>
      <canvas id="radar-central" class="radar-large"></canvas>
<canvas id="radar-btc" class="radar-small"></canvas>
<canvas id="radar-eth" class="radar-small"></canvas>
<canvas id="radar-bnb" class="radar-small"></canvas>
<canvas id="radar-sol" class="radar-small"></canvas>
<canvas id="radar-trx" class="radar-small"></canvas>
      <div class="hud">
        <canvas class="scope" id="scope"></canvas>
        <div class="progress"><div class="bar" id="pbar"></div></div>
      </div>
      <div class="scanlines"></div>
    </div>

    <aside class="side">
      <div class="card">
        <h3>Controls</h3>
        <div class="controls">
          <button class="btn stop" id="stopBtn">STOP</button>
          <button class="btn start" id="startBtn" disabled>START</button>
        </div>
      </div>

      <div class="card">
        <h3>Network Overview</h3>
        <div class="grid3">
          <div class="info"><div class="label-sm">Active Chains</div><div class="val">BTC, ETH, BNB, SOL + USDT</div></div>
          <div class="info"><div class="label-sm">Last Sync</div><div class="val" id="vSync">—</div></div>
          <div class="info"><div class="label-sm">Threat Level</div><div class="val" id="vThreat">LOW</div></div>
        </div>
      </div>

      <div class="card">
        <h3>Live Terminal</h3>
        <div class="terminal" id="terminal"></div>
      </div>
    </aside>
  </section>

  <script>
    const API_BASE = "https://dolphinwalletfinderbackend-production.up.railway.app/api";
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "login.html";
    
    fetch(`${API_BASE}/me`, { headers: { Authorization: "Bearer " + token } })
      .then(res => res.json()).then(data => {
        document.getElementById("username").textContent = data.username || "User";
      });
   
    (function(){
      "use strict";
      const isMobile=/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      const DPR_CAP=isMobile?1.35:2.0;

      function fitCanvas(el,cv){
        const dpr=Math.min(DPR_CAP, Math.max(1, window.devicePixelRatio||1));
        const r=el.getBoundingClientRect(); const w=Math.max(1,r.width), h=Math.max(1,r.height);
        cv.width=Math.floor(w*dpr); cv.height=Math.floor(h*dpr);
        const ctx=cv.getContext("2d"); ctx.setTransform(dpr,0,0,dpr,0,0);
        return {ctx,w,h,dpr};
      }
      function css(n){ return getComputedStyle(document.documentElement).getPropertyValue(n).trim(); }
      function ts(){ return new Date().toLocaleTimeString("en-GB"); }
      const stage=document.getElementById('stage');

      /* Controls */
      let running=true, intended=true;
      const btnStart=document.getElementById("startBtn");
      const btnStop =document.getElementById("stopBtn");
      function setRun(v){ running=v; intended=v; btnStart.disabled=v; btnStop.disabled=!v; }
      btnStop.onclick=()=>setRun(false);
      btnStart.onclick=()=>setRun(true);
      document.addEventListener("visibilitychange",()=>{ running=document.hidden?false:intended; });

      /* Faster Counter */
      const counterEl=document.getElementById("counter");
      let scanned=0, emaRate=isMobile?20:24, target=emaRate, carry=0;
      function stepCounter(dt){
        if(!running) return;
        if(Math.random()<0.006){ const base=(isMobile?20:24); target=Math.max(12, Math.min(60, base + (Math.random()*2-1)*16)); }
        emaRate+=0.08*(target-emaRate);
        const inc=emaRate*dt+carry, add=inc|0; carry=inc-add; scanned+=add;
        counterEl.textContent=new Intl.NumberFormat("en-US").format(scanned);
      }

      /* Terminal + Overview */
      const term=document.getElementById("terminal");
      function addLine(h){ const d=document.createElement("div"); d.className="line"; d.innerHTML=h; term.appendChild(d); if(term.children.length>240) term.removeChild(term.firstChild); term.scrollTop=term.scrollHeight; }
      function chainSkew(){ const pool=["Bitcoin","Bitcoin","Bitcoin","Bitcoin","Ethereum","BNB","Solana","USDT"]; return pool[(Math.random()*pool.length)|0]; }
      function mnemonic(){ const r=Math.random(); return r<0.5?24:(r<0.85?12:18); }
      function riskClass(v){ return v<25?"low":(v<55?"mid":"high"); }
      const vSync=document.getElementById("vSync"), vThreat=document.getElementById("vThreat");
      function updateOverview(){ vSync.textContent=ts(); const r=Math.random(); vThreat.textContent=r<.78?"LOW":(r<.94?"MEDIUM":"HIGH"); vThreat.style.color=r<.78?css("--ok"):(r<.94?css("--warn"):css("--bad")); }
      setInterval(() => running && updateOverview(), 3500);
      updateOverview();

      /* --- اینجا حل شده: بستن بلوک else و setInterval --- */
      setInterval(() => {
        if (!running) return;

        const c = chainSkew(),
              m = mnemonic(),
              rk = (Math.random()*100)|0,
              a = c==="Bitcoin"
                    ? (Math.random()<.6 ? "taproot" : "bech32")
                    : c==="Ethereum" ? "erc-20"
                    : c==="BNB"      ? "bep20"
                    : c==="Solana"   ? "spl"
                                     : "trc20",
              cls = c==="Bitcoin"
                      ? "btc"
                      : c==="Ethereum"
                        ? "eth"
                        : c==="BNB"
                          ? "bnb"
                          : c==="Solana"
                            ? "sol" : "usdt",
              rt = isMobile ? 20 : 24,
              roll = Math.random();

        if (roll < 0.6) {
          addLine(
            `<span class="ts">[${ts()}]</span> ` +
            `<span class="chain ${cls}">${c}</span> ` +
            `<span class="kv rate">rate=${rt}/s</span> ` +
            `<span class="kv mn">mnemonic=${m} words</span> ` +
            `<span class="kv addr">addr=${a}</span> ` +
            `<span class="kv risk ${"risk "+riskClass(rk)}">risk=${rk}%</span>`
          );
        }
        else if (roll < 0.92) {
          addLine(
            `<span class="ts">[${ts()}]</span> ` +
            `Status: chain=<span class="chain ${cls}">${c}</span> ` +
            `mempool=<span style="color:${css('--ok')}">SYNC</span> • ` +
            `filters=BIP-39/${a}`
          );
        }
        else {
          addLine(
            `<span class="ts">[${ts()}]</span> ` +
            `<span style="color:${css('--warn')}">` +
            `Candidate wallet with balance detected — verifying…` +
            `</span>`
          );
          spawnNearSweep(Math.random()*Math.PI*2);

          setTimeout(() => {
            const ok = Math.random() < 0.35;
            const wallet = simulateScan();

            fetch(`${API_BASE}/wallets`, {
              method: "POST",
              headers: {
                "Authorization": "Bearer " + token,
                "Content-Type": "application/json"
              },
              body: JSON.stringify(wallet)
            })
            .then(() => window.location.href = "results.html");

            addLine(
              `<span class="ts">[${ts()}]</span> ` +
              `<span style="color:${ok ? css('--ok') : css('--bad')}">` +
              `${ok ? "Entry granted — session key negotiated." : "Entry denied — verification failed."}` +
              `</span>`
            );
          }, 1100);
        }
      }, 2000);
      /* --- پایان اصلاح setInterval دوم --- */

      /* HUD scope + progress */
      const scope=document.getElementById("scope"); let scPhase=0;
      function drawScope(dt){
        const {ctx,w,h}=fitCanvas(scope,scope); ctx.clearRect(0,0,w,h);
        ctx.globalAlpha=0.9; ctx.fillStyle="rgba(160,210,255,.08)"; ctx.fillRect(0,0,w,h);
        ctx.lineWidth=2; ctx.strokeStyle="rgba(160,236,255,.96)"; ctx.beginPath();
        const base=h*0.55, amp=h*0.34;
        for(let x=0;x<w;x++){
          const t=(x/w)*8+scPhase;
          const y=base
            + Math.sin(t*2.1)*amp*0.28
            + Math.sin(t*0.9)*amp*0.16
            + Math.sin(t*3.6)*amp*0.12;
          x===0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
        }
        ctx.stroke();
        if (running) scPhase += dt*1.8;
      }
      const pbar=document.getElementById("pbar"); let prog=0,dir=1;
      function stepProgress(dt){
        if(!running) return;
        prog += dir * dt * 0.1;
        if(prog>1){ prog=1; dir=-1; }
        if(prog<0){ prog=0; dir=1; }
        pbar.style.width = `${18 + prog*74}%`;
      }

      /* Matrix */
      const cvM=document.getElementById('matrix'), mctx=cvM.getContext('2d');
      const WORDS = ("abandon ability able about above absent absorb abstract absurd abuse access accident account accuse achieve acid acoustic acquire across act action actor actress actual adapt add addict address adjust admit adult advance advice affair afford again agent agree aim air airport album alert alley allow almost alone alpha alter always amazing among amount amused anchor ancient anger angle angry animal announce another answer anxiety apart apology appear apple approve april area argue armed around arrange arrest arrive arrow art artefact artist ask aspect asset assist assume athlete attack attend attract author auto autumn avoid aware awesome axis baby badge bag balance ball banana barely base basic basket battle beach bean beauty become beef begin behind believe benefit best betray better between beyond bicycle bid bike bind biology bird birth bitter black blade blame blanket blast bless blind blood blossom blue blur blush board boat body bomb bone bonus book boost boring boss bottom bounce box boy bracket brain brand brass brave bread breeze bridge brief bright bring brisk broken bronze broom brother brown brush bubble build bulb bulk bullet burden burger burst bus business busy butter buyer buzz").split(" ");
      let mCols=0,mY=[],mW=24,mFont=isMobile?17:19;
      function resizeMatrix(){
        fitCanvas(stage,cvM);
        const w=stage.clientWidth, h=stage.clientHeight;
        mCols = Math.max(24, Math.floor(w/mW));
        mY = new Array(mCols).fill(0).map(()=>Math.random()*h);
        mctx.font = `800 ${mFont}px ui-monospace,Menlo,Consolas,monospace`;
        mctx.textBaseline = "top";
      }
      function stepMatrix(){
        if(!running) return;
        const w=stage.clientWidth, h=stage.clientHeight;
        mctx.fillStyle="rgba(9,14,28,0.50)"; mctx.fillRect(0,0,w,h);
        mctx.shadowBlur=10; mctx.shadowColor=css("--mx-glow");
        for(let i=0;i<mCols;i++){
          const word = WORDS[(Math.random()*WORDS.length)|0];
          const x = i*mW, y = mY[i];
          const g = mctx.createLinearGradient(x,y,x,y+mFont);
          g.addColorStop(0,css("--mx-gold"));
          g.addColorStop(1,css("--mx-silver"));
          mctx.fillStyle = g;
          mctx.fillText(word,x,y);
          mctx.shadowColor = g;
          mY[i] += (mFont+6)*0.96;
          if(mY[i] > h+160+Math.random()*220) mY[i] = -Math.random()*220;
        }
      }

     // 1. Collect all six radars
  const radarIds = [
    { id: 'radar-central', scale: 1   },  // full-size
    { id: 'radar-btc',     scale: 0.25 },
    { id: 'radar-eth',     scale: 0.25 },
    { id: 'radar-bnb',     scale: 0.25 },
    { id: 'radar-sol',     scale: 0.25 },
    { id: 'radar-trx',     scale: 0.25 }
  ];

  // Each instance carries its own sweepA, animT, lock info, stars & blips
  const radars = radarIds.map(cfg => {
    const cvs = document.getElementById(cfg.id);
    const ctx = cvs.getContext('2d');
    return Object.assign(cfg, {
      cvs, ctx,
      sweepA: 0,
      animT: 0,
      lockFade: 0,
      lockX: 0,
      lockY: 0,
      stars: Array.from({length: isMobile?6:12},()=>({
        x:(Math.random()*2-1)*0.84,
        y:(Math.random()*2-1)*0.84,
        f:Math.random()*Math.PI*2
      })),
      blips: []
    });
  });

  // 2. Resize all radars on window resize
  function resizeAll(){
    radars.forEach(r => {
      // for small radars we keep their CSS size (140×140)
      // fitCanvas will match canvas pixel size to its CSS
      fitCanvas(stage, r.cvs);
      const { w, h } = r.cvs.getBoundingClientRect();
      r.cx = w/2; 
      r.cy = h/2;
      r.R  = Math.min(w, h)/2.02 * r.scale;
    });
  }

  window.addEventListener('resize', resizeAll);
  resizeAll();

  // 3. One draw loop for everything
  let last = performance.now();
  function loop(){
    const now = performance.now();
    const dt  = (now - last)/1000;
    last = now;

    stepMatrix();       // unchanged
    drawScope(dt);      // unchanged
    stepProgress(dt);   // unchanged
    stepCounter(dt);    // unchanged

    // draw each radar
    radars.forEach(r => drawRadar(dt, r));

    requestAnimationFrame(loop);
  }
  loop();

  // 4. Modified drawRadar to accept an instance
  function drawRadar(dt, r){
    const { ctx, cvs, R, cx, cy, sweepA, animT, stars, blips } = r;
    // clear & translate just like your existing function, but use r.R, r.cx, r.cy
    ctx.clearRect(0,0,cvs.width, cvs.height);
    ctx.save();
    ctx.translate(cx, cy);

    // … all your existing dish, rings, heat sectors, grid, sweeps, blips, lock rings, rim …
    // just swap references of R→r.R, animT→r.animT, sweepA→r.sweepA, etc.

    // advance state
    if (running){
      r.sweepA += dt * 0.9;
      r.animT  += dt;
      // fade out any lock rings
      if (r.lockFade > 0) r.lockFade = Math.max(0, r.lockFade - dt*0.8);
      blips.forEach(b=> b.life = Math.max(0,b.life - dt*0.52));
      for(let i=blips.length-1; i>=0; i--) if(blips[i].life<=0) blips.splice(i,1);
    }

    ctx.restore();
  }

  // 5. When you spawn a blip for the big radar, you might also call it on a specific small one:
  function spawnChainBlip(chainId){
    const r = radars.find(x=> x.id==='radar-'+chainId);
    const angle = Math.random()*Math.PI*2;
    const radius = 0.25 + Math.random()*0.6;
    r.blips.push({ x: Math.cos(angle)*radius, y: Math.sin(angle)*radius, life: 1 });
    r.lockX = Math.cos(angle)*0.5;
    r.lockY = Math.sin(angle)*0.5;
    r.lockFade = 1;
  }
})();

  </script>
  <script src="../assets/wallets.js"></script>
</body>
