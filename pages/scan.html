<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Wallets - Dolphin Finder</title>
  <link rel="stylesheet" href="../assets/style-neon.css" />
  <style>
    body {
      background: radial-gradient(ellipse at center, #000015, #000);
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    .welcome-box {
      background: rgba(0, 10, 20, 0.4);
      padding: 40px;
      max-width: 600px;
      text-align: center;
    }
    .container {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      height: 100vh; position: relative; z-index: 1; transition: opacity 0.8s ease;
    }
    .scan-box {
      border: 1px solid #0ff4;
      padding: 30px 40px;
      border-radius: 14px;
      background: rgba(0, 10, 20, 0.6);
      box-shadow: 0 0 25px #0ff4, inset 0 0 15px #0ff2;
      text-align: center;
      transform: perspective(600px) rotateX(6deg);
    }
    .scan-btn {
      margin-top: 20px; padding: 14px 26px; font-size: 1em;
      border: 2px solid #0ff; background: transparent; color: #0ff;
      border-radius: 8px; cursor: pointer; transition: all 0.3s ease;
    }
    .scan-btn:hover { background: #0ff; color: #000; box-shadow: 0 0 12px #0ff; }
    .loading { margin-top: 20px; font-size: 1.1em; color: #aaf; display: none; }
    canvas {
      position: absolute; top: 0; left: 0; z-index: 0; display: none; filter: blur(1px);
    }
    .radar {
      position: absolute;
      border-radius: 50%;
      display: none;
      z-index: 2;
      background: radial-gradient(circle, rgba(0,255,255,0.05) 0%, transparent 70%);
      box-shadow: 0 0 80px rgba(0,255,255,0.4), inset 0 0 30px rgba(0,255,255,0.3);
      backdrop-filter: blur(4px);
      overflow: hidden;
    }
    .radar::before {
      content: "";
      position: absolute; width: 100%; height: 100%;
      border: 3px solid rgba(0, 255, 255, 0.2); border-radius: 50%;
      animation: pulse 2s infinite ease-in-out;
    }
    .radar::after {
      content: "";
      position: absolute; width: 100%; height: 100%;
      background: conic-gradient(from 0deg, #0ff6 0deg, #0000 90deg);
      animation: rotate 1.2s linear infinite;
    }
    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.05); opacity: 1; } }

    .control-btns {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 15px;
      z-index: 5;
    }
    .control-btn {
      padding: 10px 18px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: bold;
    }
    .control-btn:hover { background: #00faff; }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div class="container" id="uiContainer">
    <h1>Dolphin Wallet Finder</h1>
    <div class="welcome-box">
      <h1>Welcome, <span id="username">User</span> üëã</h1>
      <p>Ready to discover forgotten crypto?</p>
    </div>
    <div class="scan-box">
      <p>Click the button below to scan for hidden wallets in the blockchain.</p>
      <button class="scan-btn" onclick="startScan()" id="scanBtn">Start Scan</button>
      <div class="loading" id="loading">üîç Scanning in progress...</div>
    </div>
  </div>

  <div class="radar" id="radar">
    <div class="radar-glow"></div>
  </div>

  <div class="control-btns" id="controlBtns" style="display:none;">
    <button class="control-btn" id="stopBtn">‚è∏ Stop</button>
    <button class="control-btn" id="resumeBtn" style="display:none;">‚ñ∂ Resume</button>
  </div>

  <script src="../assets/wallets.js"></script>
  <script>
    const API_BASE = "https://dolphinwalletfinderbackend-production.up.railway.app/api";
    const token = localStorage.getItem("token");

    if (!token) window.location.href = "login.html";

    document.getElementById("username").textContent = localStorage.getItem("username") || "User";

    // ŸÇÿ®ŸÑ ÿßÿ≤ ÿßÿ≥⁄©ŸÜ ⁄Ü⁄© ⁄©ŸÜ€åŸÖ ⁄©ÿßÿ±ÿ®ÿ± ŸàŸÑÿ™ ÿØÿßÿ±Ÿá €åÿß ŸÜŸá
    fetch(`${API_BASE}/my-wallet`, { headers: { Authorization: "Bearer " + token } })
      .then(res => res.json())
      .then(data => {
        if (data.wallet) window.location.href = "results.html";
      });

    let scanTimeout;
    let isPaused = false;

    function startScan() {
      document.getElementById("scanBtn").style.display = "none";
      document.getElementById("loading").style.display = "block";
      document.getElementById("uiContainer").style.opacity = "0";
      document.getElementById("radar").style.display = "block";
      document.getElementById("matrixCanvas").style.display = "block";
      document.getElementById("controlBtns").style.display = "flex";

      const randomDelay = Math.floor(Math.random() * (10000 - 3000 + 1)) + 3000;

      scanTimeout = setTimeout(() => {
        const wallet = simulateScan();
        saveWalletToServer(wallet);
      }, randomDelay);
    }

    document.getElementById("stopBtn").addEventListener("click", () => {
      clearTimeout(scanTimeout);
      isPaused = true;
      document.getElementById("stopBtn").style.display = "none";
      document.getElementById("resumeBtn").style.display = "inline-block";
    });

    document.getElementById("resumeBtn").addEventListener("click", () => {
      if (isPaused) {
        isPaused = false;
        document.getElementById("resumeBtn").style.display = "none";
        document.getElementById("stopBtn").style.display = "inline-block";
        startScan();
      }
    });

    function saveWalletToServer(wallet) {
      fetch(`${API_BASE}/wallets`, {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(wallet)
      })
      .then(res => res.json())
      .then(() => window.location.href = "results.html")
      .catch(() => alert("Error saving wallet to server."));
    }

    // ÿ±€åÿ≥ŸæÿßŸÜÿ≥€åŸà ⁄©ÿ±ÿØŸÜ ÿ±ÿßÿØÿßÿ±
    function resizeRadar() {
      const radar = document.getElementById("radar");
      const size = Math.min(window.innerWidth * 0.8, window.innerHeight * 0.6);
      radar.style.width = `${size}px`;
      radar.style.height = `${size}px`;
      radar.style.top = `calc(50% - ${size / 2}px)`;
      radar.style.left = `calc(50% - ${size / 2}px)`;
    }
    window.addEventListener("resize", resizeRadar);
    resizeRadar();

    // ÿßŸÅ⁄©ÿ™ ŸÖÿßÿ™ÿ±€å⁄©ÿ≥
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "0 1 crypto wallet scan blockchain finder".split(" ");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0ff";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 50);
  </script>
</body>
</html>
