<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Wallets - Dolphin Finder</title>
  <link rel="stylesheet" href="../assets/style-neon.css" />
  <style>
    body {
      background: radial-gradient(ellipse at center, #000010, #000);
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      position: relative;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      color: #0ff;
      margin-bottom: 15px;
    }

    #typingText {
      font-size: 1.2em;
      color: #aaf;
      margin-bottom: 30px;
      min-height: 60px;
      white-space: pre-wrap;
    }

    .glass-card {
      background: rgba(0, 30, 60, 0.3);
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 8px 30px rgba(0, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      padding: 40px 30px;
    }

    .scan-btn {
      margin-top: 20px;
      padding: 14px 36px;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #000;
      background: linear-gradient(135deg, #0ff, #08f);
      box-shadow: 0 0 12px #0ff;
      transition: all 0.3s ease;
    }

    .scan-btn:hover {
      background: linear-gradient(135deg, #09f, #0ff);
      box-shadow: 0 0 25px #0ff;
      transform: scale(1.05);
    }

    .radar {
      position: absolute;
      border-radius: 50%;
      display: none;
      z-index: 2;
      background: radial-gradient(circle, rgba(0,255,255,0.05) 0%, transparent 70%);
      box-shadow: 0 0 80px rgba(0,255,255,0.4), inset 0 0 30px rgba(0,255,255,0.3);
      backdrop-filter: blur(4px);
      overflow: hidden;
    }

    .radar::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3px solid rgba(0, 255, 255, 0.2);
      border-radius: 50%;
      animation: pulse 2s infinite ease-in-out;
    }

    .radar::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: conic-gradient(from 0deg, #0ff6 0deg, #0000 90deg);
      animation: rotate 1.2s linear infinite;
    }

    .control-btns {
      display: none;
      flex-direction: row;
      justify-content: center;
      gap: 12px;
      position: absolute;
      z-index: 10;
      top: calc(50% + 200px);
      width: 100%;
      padding: 10px;
    }

    .control-btn {
      padding: 10px 20px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      filter: blur(1px);
    }

    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.05); opacity: 1; } }

    @media (max-width: 600px) {
      .control-btns {
        flex-direction: column;
        align-items: center;
        top: calc(50% + 160px);
      }
      .control-btn {
        width: 70%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div class="container" id="mainUI">
    <div class="glass-card">
      <h1>Welcome, <span id="username">User</span> üëã</h1>
      <div id="typingText"></div>
      <button class="scan-btn" onclick="startScan()" id="scanBtn">üöÄ Start Scan</button>
    </div>
  </div>

  <div class="radar" id="radar"></div>

  <div class="control-btns" id="controlBtns">
    <button class="control-btn" onclick="pauseScan()" id="pauseBtn">‚è∏ Pause</button>
    <button class="control-btn" onclick="resumeScan()" id="resumeBtn" style="display: none;">‚ñ∂ Resume</button>
  </div>

  <script>
    const API_BASE = "https://dolphinwalletfinderbackend-production.up.railway.app/api";
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "login.html";

    fetch(`${API_BASE}/me`, { headers: { Authorization: "Bearer " + token } })
      .then(res => res.json())
      .then(data => { document.getElementById("username").textContent = data.username || "User"; });

    const text = "You are now inside Dolphin Wallet Finder. Ready to uncover forgotten crypto wallets?";
    let idx = 0;
    function typeWriter() {
      if (idx < text.length) {
        document.getElementById("typingText").innerHTML += text.charAt(idx++);
        setTimeout(typeWriter, 30);
      }
    }
    window.addEventListener("load", typeWriter);

    let scanTimeout, paused = false;

    function startScan() {
      document.getElementById("mainUI").style.display = "none";
      document.getElementById("radar").style.display = "block";
      document.getElementById("controlBtns").style.display = "flex";
      resumeMatrix();

      const delay = Math.floor(Math.random() * (10000 - 3000 + 1)) + 3000;
      scanTimeout = setTimeout(() => {
        const wallet = simulateScan();
        fetch(`${API_BASE}/wallets`, {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(wallet)
        })
        .then(() => window.location.href = "results.html");
      }, delay);
    }

    function pauseScan() {
      clearTimeout(scanTimeout);
      paused = true;
      pauseMatrix();
      document.getElementById("pauseBtn").style.display = "none";
      document.getElementById("resumeBtn").style.display = "inline-block";
    }

    function resumeScan() {
      if (!paused) return;
      paused = false;
      resumeMatrix();
      startScan();
      document.getElementById("resumeBtn").style.display = "none";
      document.getElementById("pauseBtn").style.display = "inline-block";
    }

    // Matrix effect
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "crypto wallet private key address blockchain token eth btc bnb solana tron".split(" ");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    let matrixInterval;

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0ff";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    function resumeMatrix() {
      matrixInterval = setInterval(drawMatrix, 50);
    }

    function pauseMatrix() {
      clearInterval(matrixInterval);
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
  <script src="../assets/wallets.js"></script>
</body>
</html>
