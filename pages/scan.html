<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dolphin Wallet Finder - Scan</title>
  <link rel="stylesheet" href="../assets/style-neon.css" />
  <style>
    body {
      background: radial-gradient(ellipse at center, #000016, #000);
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
    }

    .glass-card {
      background: rgba(0, 30, 60, 0.28);
      border-radius: 25px;
      padding: 30px;
      max-width: 600px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
      backdrop-filter: blur(20px);
      position: relative;
      z-index: 2;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    .scan-btn {
      margin-top: 25px;
      padding: 20px 45px;
      font-size: 1.4em;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: radial-gradient(circle, #0ff, #08f 90%);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
      transition: all 0.3s ease;
    }

    .scan-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 35px rgba(0, 255, 255, 0.7);
    }

    .radar-3d-shell {
      margin: 32px auto 12px auto;
      width: 400px;
      height: 400px;
      display: none;
      z-index: 5;
      position: relative;
      perspective: 1000px;
    }

    .radar-3d {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      border-radius: 50%;
      overflow: hidden;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.07) 0%, transparent 75%);
      box-shadow: 0 0 90px 10px rgba(0, 255, 255, 0.5), inset 0 0 40px rgba(0, 255, 255, 0.4);
      animation: spinTilt 6s infinite linear alternate;
      transform-style: preserve-3d;
      z-index: 6;
      transition: opacity 0.3s;
    }

    @keyframes spinTilt {
      0% { transform: rotateX(20deg) rotateZ(0deg); }
      100% { transform: rotateX(-20deg) rotateZ(360deg); }
    }

    .radar-layers {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      border-radius: 50%;
      z-index: 8;
      pointer-events: none;
    }

    .radar-layer {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid #0ff;
      opacity: 0.15;
      animation: layerPulse 2.4s infinite;
    }

    .radar-layer.layer1 { width: 100%; height: 100%; border-width: 3px; animation-delay: 0s; }
    .radar-layer.layer2 { width: 75%; height: 75%; border-width: 2px; animation-delay: 1s; }
    .radar-layer.layer3 { width: 50%; height: 50%; border-width: 1.5px; animation-delay: 2s; }

    @keyframes layerPulse {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.5; }
    }

    .radar-sweep {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      border-radius: 50%;
      background: conic-gradient(from 0deg, #0ff 0deg 50deg, #00f 70deg 80deg, transparent 100deg);
      animation: rotateRadar 2s linear infinite;
      z-index: 9;
      opacity: 0.7;
      mix-blend-mode: lighten;
    }

    @keyframes rotateRadar {
      0% { transform: rotateZ(0deg); }
      100% { transform: rotateZ(360deg); }
    }

    .scan-log {
      margin-top: 20px;
      font-size: 1.1em;
      color: #aaffff;
      background: rgba(0, 0, 30, 0.36);
      border-radius: 15px;
      max-width: 400px;
      min-height: 40px;
      padding: 12px;
      font-family: 'Fira Mono', monospace;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
      line-height: 1.7;
      white-space: pre-line;
      text-align: left;
      display: none;
      z-index: 100;
    }

    .control-btns {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 120;
      width: 100vw;
    }

    .control-btn {
      pointer-events: auto;
      width: 90vw;
      max-width: 340px;
      padding: 20px 0;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1.3em;
      font-weight: bold;
      margin: 0 auto;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
      transition: background 0.3s ease;
    }

    .control-btn:active {
      filter: brightness(0.9);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      display: none;
      opacity: 0.8;
      filter: blur(1px);
      pointer-events: none;
      mix-blend-mode: lighten;
    }

  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div class="container" id="mainUI">
    <div class="glass-card">
      <h1>Welcome, <span id="username">User</span> üëã</h1>
      <div class="scan-msg" id="scanMotivate">Searching for lost wallets in the blockchain...</div>
      <button class="scan-btn" onclick="startScan()" id="scanBtn">üîé Start Scan</button>
    </div>
  </div>

  <div class="radar-3d-shell" id="radarShell">
    <div class="radar-3d" id="radar3d">
      <div class="radar-layers">
        <div class="radar-layer layer1"></div>
        <div class="radar-layer layer2"></div>
        <div class="radar-layer layer3"></div>
      </div>
      <div class="radar-sweep" id="radarSweep"></div>
    </div>
  </div>

  <div id="scanLog" class="scan-log" style="display:none"></div>

  <div class="control-btns" id="controlBtns">
    <button class="control-btn" onclick="pauseScan()" id="pauseBtn">‚è∏ Pause</button>
    <button class="control-btn" onclick="resumeScan()" id="resumeBtn" style="display: none;">‚ñ∂ Resume</button>
  </div>

  <script>
    const API_BASE = "https://dolphinwalletfinderbackend-production.up.railway.app/api";
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "login.html";
    
    fetch(`${API_BASE}/me`, { headers: { Authorization: "Bearer " + token } })
      .then(res => res.json()).then(data => {
        document.getElementById("username").textContent = data.username || "User";
      });

    let scanTimeout, paused = false, scanning = false;
    let remainingTime = null, startTimestamp = null, delay = null;
    let radarBlipInterval;
    let currentLogIndex = 0;

    const radarShell = document.getElementById("radarShell");
    const radar3d = document.getElementById("radar3d");
    const radarSweep = document.getElementById("radarSweep");
    const scanLog = document.getElementById("scanLog");

    const logMessages = [
      "‚è≥ Connecting to distributed blockchain nodes‚Ä¶",
      "üîê Authenticating deep scan access‚Ä¶",
      "üõ∞Ô∏è Synchronizing with global ledgers‚Ä¶",
      "üß† Applying AI heuristics to entropy fields‚Ä¶",
      "üåê Analyzing dormant address clusters‚Ä¶",
      "üì° Scanning deep-mempool patterns‚Ä¶",
      "üí† Identifying unclaimed cryptographic assets‚Ä¶",
      "üö¶ Filtering false positives‚Ä¶",
      "üöÄ Approaching a potential lost wallet signature‚Ä¶",
      "‚ú® Finalizing network-wide analysis‚Ä¶",
    ];

    function startScan() {
      document.getElementById("mainUI").style.display = "none";
      radarShell.style.display = "block";
      document.getElementById("controlBtns").style.display = "flex";
      document.getElementById("matrixCanvas").style.display = "block";
      document.getElementById("pauseBtn").style.display = "block";
      document.getElementById("resumeBtn").style.display = "none";
      document.getElementById("pauseMsg").style.display = "none";
      document.getElementById("scanMotivate").style.display = "none";
      radar3d.classList.remove("paused");
      radarSweep.classList.remove("paused");
      document.querySelectorAll(".radar-layer").forEach(l => l.classList.remove("paused"));
      scanning = true; paused = false;
      showScanLog();
      resumeMatrix();
      startRadarBlips3d();
      delay = (remainingTime !== null) ? remainingTime : Math.floor(Math.random() * (9000 - 6500 + 1)) + 6500;
      startTimestamp = Date.now();

      scanTimeout = setTimeout(() => {
        if (!paused && scanning) {
          scanning = false;
          pauseMatrix();
          stopRadarBlips3d();
          hideScanLog();
          radarShell.style.display = "none";
          document.getElementById("controlBtns").style.display = "none";
          document.getElementById("matrixCanvas").style.display = "none";
          const wallet = simulateScan(); 
          fetch(`${API_BASE}/wallets`, {
            method: "POST",
            headers: {
              "Authorization": "Bearer " + token,
              "Content-Type": "application/json"
            },
            body: JSON.stringify(wallet)
          })
          .then(() => window.location.href = "results.html");
        }
      }, delay);
      remainingTime = null;
    }

    function pauseScan() {
      if (!scanning || paused) return;
      paused = true;
      clearTimeout(scanTimeout);
      pauseMatrix();
      stopRadarBlips3d();
      radar3d.classList.add("paused");
      radarSweep.classList.add("paused");
      document.querySelectorAll(".radar-layer").forEach(l => l.classList.add("paused"));
      document.getElementById("pauseBtn").style.display = "none";
      document.getElementById("resumeBtn").style.display = "block";
      document.getElementById("pauseMsg").innerText = "‚è∏ Search paused. Tap Resume to continue deep blockchain scan‚Ä¶";
      document.getElementById("pauseMsg").style.display = "block";
      if (scanLog.dataset.interval) clearInterval(scanLog.dataset.interval);
    }

    function resumeScan() {
      if (!paused) return;
      paused = false;
      document.getElementById("pauseBtn").style.display = "block";
      document.getElementById("resumeBtn").style.display = "none";
      document.getElementById("pauseMsg").style.display = "none";
      radar3d.classList.remove("paused");
      radarSweep.classList.remove("paused");
      document.querySelectorAll(".radar-layer").forEach(l => l.classList.remove("paused"));
      showScanLog();
      startScan();
    }

  </script>
  <script src="../assets/wallets.js"></script>
</body>
</html>
