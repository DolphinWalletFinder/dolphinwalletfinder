<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Wallets - Dolphin Finder</title>
  <link rel="stylesheet" href="../assets/style-neon.css" />
  <style>
    body {
      background: radial-gradient(ellipse at center, #000015, #000);
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2;
      position: relative;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .glass-card {
      background: rgba(0, 30, 60, 0.3);
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 8px 30px rgba(0, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      padding: 30px;
      z-index: 3;
      position: relative;
      margin-top: 60px;
    }
    .scan-btn {
      margin-top: 20px;
      padding: 16px 38px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      color: #000;
      background: linear-gradient(135deg, #0ff, #08f);
      box-shadow: 0 0 12px #0ff;
      transition: all 0.3s ease;
    }
    .scan-btn:hover {
      background: linear-gradient(135deg, #09f, #0ff);
      box-shadow: 0 0 25px #0ff;
      transform: scale(1.05);
    }
    .radar {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 30px auto 10px auto;
      display: none;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,255,0.05) 0%, transparent 70%);
      box-shadow: 0 0 80px rgba(0,255,255,0.4), inset 0 0 30px rgba(0,255,255,0.3);
      backdrop-filter: blur(4px);
      overflow: hidden;
      z-index: 5;
      min-width: 220px;
      min-height: 220px;
      max-width: 96vw;
      max-height: 70vw;
      transition: opacity 0.5s;
    }
    .radar::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3px solid rgba(0, 255, 255, 0.2);
      border-radius: 50%;
      animation: pulse 2s infinite ease-in-out;
    }
    .radar::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: conic-gradient(from 0deg, #0ff6 0deg, #0000 90deg);
      animation: rotate 1.2s linear infinite;
    }
    .control-btns {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 34px;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 100;
      width: 100vw;
      pointer-events: none;
    }
    .control-btn {
      pointer-events: auto;
      width: 85vw;
      max-width: 380px;
      padding: 19px 0;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1.25em;
      font-weight: bold;
      margin: 0 auto 0 auto;
      box-shadow: 0 0 18px #0ffb;
      letter-spacing: 0.03em;
      display: block;
    }
    .control-btn:not(:last-child) {
      margin-bottom: 10px;
    }
    .control-btn:active { filter: brightness(0.95);}
    #pauseMsg {
      margin-top: 22px;
      font-size: 1.1em;
      color: #000;
      background: #0ffaaee0;
      padding: 12px 24px;
      border-radius: 12px;
      font-family: inherit;
      z-index: 120;
      font-weight: bold;
      box-shadow: 0 0 15px #0ffb;
      display: none;
      transition: all .2s;
      pointer-events: none;
      position: fixed;
      left: 50%;
      bottom: 110px;
      transform: translateX(-50%);
      min-width: 210px;
      text-align: center;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      filter: blur(1px);
      display: none;
      pointer-events: none;
    }
    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.05); opacity: 1; } }
    @media (max-width: 600px) {
      .glass-card { padding: 18px; }
      .radar {
        width: 90vw;
        height: 90vw;
        min-width: 170px;
        min-height: 170px;
      }
      .control-btns {
        bottom: 18px;
      }
      #pauseMsg { font-size: 1em; padding: 10px 5vw;}
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div class="container" id="mainUI">
    <div class="glass-card">
      <h1>Welcome, <span id="username">User</span> üëã</h1>
      <p>Click the button below to scan for hidden wallets in the blockchain.</p>
      <button class="scan-btn" onclick="startScan()" id="scanBtn">üöÄ Start Scan</button>
    </div>
  </div>
  <div class="radar" id="radar"></div>
  <div class="control-btns" id="controlBtns">
    <button class="control-btn" onclick="pauseScan()" id="pauseBtn">‚è∏ Pause</button>
    <button class="control-btn" onclick="resumeScan()" id="resumeBtn" style="display: none;">‚ñ∂ Resume</button>
    <div id="pauseMsg"></div>
  </div>
  <script>
    const API_BASE = "https://dolphinwalletfinderbackend-production.up.railway.app/api";
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "login.html";

    fetch(`${API_BASE}/me`, {
      headers: { Authorization: "Bearer " + token }
    }).then(res => res.json())
      .then(data => {
        document.getElementById("username").textContent = data.username || "User";
      });

    let scanTimeout, paused = false, scanning = false, matrixInterval;
    let remainingTime = null, startTimestamp = null, delay = null;

    function startScan() {
      document.getElementById("mainUI").style.display = "none";
      document.getElementById("radar").style.display = "block";
      document.getElementById("controlBtns").style.display = "flex";
      document.getElementById("matrixCanvas").style.display = "block";
      document.getElementById("pauseBtn").style.display = "block";
      document.getElementById("resumeBtn").style.display = "none";
      document.getElementById("pauseMsg").style.display = "none";

      // ŸÅŸÇÿ∑ ŸàŸÇÿ™€å ÿßÿ≥⁄©ŸÜ ÿ¥ÿ±Ÿàÿπ ÿ¥ÿØ ŸÖÿßÿ™ÿ±€å⁄©ÿ≥ Ÿà ÿ±ÿßÿØÿßÿ± ŸÅÿπÿßŸÑ ŸÖ€åÿ¥ŸÜ
      resumeMatrix();
      scanning = true;
      paused = false;
      delay = (remainingTime !== null) ? remainingTime : Math.floor(Math.random() * (10000 - 3000 + 1)) + 3000;
      startTimestamp = Date.now();

      scanTimeout = setTimeout(() => {
        if (!paused && scanning) {
          scanning = false;
          pauseMatrix();
          document.getElementById("radar").style.display = "none";
          document.getElementById("controlBtns").style.display = "none";
          document.getElementById("matrixCanvas").style.display = "none";
          // simulateScan ÿ®ÿß€åÿØ ÿØÿ± wallets.js ÿ™ÿπÿ±€åŸÅ ÿ¥ÿØŸá ÿ®ÿßÿ¥ÿØ
          const wallet = simulateScan();
          fetch(`${API_BASE}/wallets`, {
            method: "POST",
            headers: {
              "Authorization": "Bearer " + token,
              "Content-Type": "application/json"
            },
            body: JSON.stringify(wallet)
          })
          .then(() => window.location.href = "results.html");
        }
      }, delay);
      remainingTime = null;
    }

    function pauseScan() {
      if (!scanning || paused) return;
      paused = true;
      clearTimeout(scanTimeout);
      let elapsed = Date.now() - startTimestamp;
      remainingTime = Math.max(700, delay - elapsed); // ÿ≠ÿØÿßŸÇŸÑ 700ms ⁄©Ÿá ŸÖŸÜŸÅ€å ŸÜÿ¥Ÿá
      pauseMatrix();
      document.getElementById("pauseBtn").style.display = "none";
      document.getElementById("resumeBtn").style.display = "block";
      document.getElementById("pauseMsg").innerText = "‚è∏ Search paused. Tap Resume to continue scanning...";
      document.getElementById("pauseMsg").style.display = "block";
      // ÿ±ÿßÿØÿßÿ± ÿ±Ÿà ŸÖÿ≠Ÿà ⁄©ŸÜ
      document.getElementById("radar").style.opacity = "0.25";
    }

    function resumeScan() {
      if (!paused) return;
      paused = false;
      document.getElementById("pauseBtn").style.display = "block";
      document.getElementById("resumeBtn").style.display = "none";
      document.getElementById("pauseMsg").style.display = "none";
      document.getElementById("radar").style.opacity = "1";
      startScan();
    }

    // Matrix effect
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "crypto wallet private key blockchain token access recovery ethereum bitcoin seed phrase secure decentralized".split(" ");
    const fontSize = 14;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0ff";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    function resumeMatrix() {
      matrixInterval = setInterval(drawMatrix, 50);
    }
    function pauseMatrix() {
      clearInterval(matrixInterval);
    }
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(1);
    });
  </script>
  <script src="../assets/wallets.js"></script>
</body>
</html>
