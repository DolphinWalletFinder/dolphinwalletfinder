<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dolphin Wallet Finder - Home</title>
  <link rel="stylesheet" href="../assets/style-neon.css" />
  <style>
    body {
      background: linear-gradient(to bottom, #000022, #000);
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      margin: 0;
    }
    .welcome-box {
      background: rgba(0, 10, 20, 0.4);
      border: 1px solid #0ff4;
      border-radius: 14px;
      padding: 40px;
      box-shadow: 0 0 25px #0ff3;
      max-width: 600px;
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1em;
      color: #aaf;
    }
    .start-btn {
      margin-top: 25px;
      padding: 14px 28px;
      font-size: 1em;
      border: 2px solid #0ff;
      background: transparent;
      color: #0ff;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .start-btn:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 12px #0ff;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>Welcome, <span id="username">User</span> ðŸ‘‹</h1>
    <p>You are now inside Dolphin Wallet Finder. Ready to discover forgotten crypto?</p>
    <button class="start-btn" onclick="window.location.href='scan.html'">Start Scanning</button>
  </div>

  <script>
    const username = sessionStorage.getItem("username") || localStorage.getItem("username") || "User";
    document.getElementById("username").textContent = username;
  </script>
</body>
</html>
