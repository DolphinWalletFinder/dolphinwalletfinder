<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="../manifest.json">
  <link rel="apple-touch-icon" href="../assets/icon-192.png">
  <title>Dolphin Wallet Finder - Login</title>
  <link rel="stylesheet" href="../assets/style-neon.css" />
  <style>
    body {
      background: radial-gradient(ellipse at center, #000022, #000);
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: auto;
    }
    .box {
      background: rgba(0, 10, 20, 0.5);
      border: 1px solid #0ff4;
      border-radius: 12px;
      padding: 40px 30px;
      width: 95%;
      max-width: 100%;
      text-align: center;
      box-shadow: 0 0 30px #0ff3;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #0ff4;
      border-radius: 5px;
      background: transparent;
      color: #0ff;
      font-family: monospace;
      font-size: 16px;
    }
    .btn {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 1.1em;
      border: 2px solid #0ff;
      background: transparent;
      color: #0ff;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff;
    }
    .toggle {
      margin-top: 20px;
      font-size: 0.9em;
      color: #aaf;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Welcome to Dolphin Wallet Finder</h2>
    <form id="accessForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <div id="registerFields" style="display:none;">
        <input type="password" name="confirm" placeholder="Repeat Password" />
        <input type="email" name="email" placeholder="Email Address" />
      </div>
      <button class="btn" type="submit" id="formBtn">Login</button>
    </form>
    <div class="toggle" onclick="toggleForm()">Not registered yet? Create an account</div>
  </div>

  <script>
    let isRegister = false;
    function toggleForm() {
      const regFields = document.getElementById("registerFields");
      const formBtn = document.getElementById("formBtn");
      const toggle = document.querySelector(".toggle");

      if (!isRegister) {
        regFields.style.display = "block";
        formBtn.textContent = "Register";
        toggle.textContent = "Already registered? Login";
        isRegister = true;
      } else {
        regFields.style.display = "none";
        formBtn.textContent = "Login";
        toggle.textContent = "Not registered yet? Create an account";
        isRegister = false;
      }
    }

    const BASE_URL = "https://dolphinwalletfinderbackend-production.up.railway.app/api";

    document.getElementById("accessForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.querySelector('input[name="username"]').value.trim();
      const password = document.querySelector('input[name="password"]').value;
      const emailInput = document.querySelector('input[name="email"]');
      const confirmInput = document.querySelector('input[name="confirm"]');

      const isRegister = emailInput && emailInput.offsetParent !== null;
      const email = emailInput ? emailInput.value.trim() : null;
      const confirm = confirmInput ? confirmInput.value : null;

      if (isRegister && password !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      const payload = {
        username: username,
        password: password,
        email: email,
        action: isRegister ? "register" : "login"
      };

      sessionStorage.setItem("username", username);
      localStorage.setItem("username", username);

      fetch(`${BASE_URL}/${payload.action}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
        .then(res => {
          if (!res.ok) throw new Error("HTTP error " + res.status);
          return res.json();
        })
        .then(data => {
          if (data.error) {
            alert("❌ " + data.error);
            return;
          }

          // After successful login, check if the user has a saved wallet
          fetch(`${BASE_URL}/api/wallet/${data.userId}`)
            .then(res => res.json())
            .then(walletData => {
              if (walletData.wallet) {
                // If wallet is found, redirect to results page
                localStorage.setItem("found_wallet", JSON.stringify(walletData.wallet));
                window.location.href = "results.html";
              } else {
                // If no wallet is found, redirect to scan page
                window.location.href = "scan.html";
              }
            })
            .catch(err => {
              console.error("Error checking wallet:", err);
              window.location.href = "scan.html"; // Default to scan page if an error occurs
            });
        })
        .catch(err => {
          console.error("❌ Error saving user:", err);
          alert("Server error occurred.");
        });
    });
  </script>
  <script src="../js/login-api.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('../service-worker.js')
        .then(reg => console.log("✅ Service Worker registered", reg))
        .catch(err => console.log("❌ Service Worker error", err));
    }
  </script>
</body>
</html>
