<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activate License - Dolphin Wallet Finder</title>
  <link rel="stylesheet" href="../assets/style-neon.css" />
  <style>
    body {
      background: radial-gradient(ellipse at center, #000015, #000);
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .license-box {
      background: rgba(0, 10, 20, 0.8);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 95%;
      max-width: 500px;
      border: 1px solid #0ff4;
      box-shadow: 0 0 20px #0ff4, inset 0 0 10px #0ff2;
    }
    h1 { margin-bottom: 20px; }
    p { color: #aaf; font-size: 1em; margin-bottom: 20px; }
    .wallet-address {
      font-family: monospace;
      background: #000;
      padding: 10px;
      border: 1px dashed #0ff8;
      border-radius: 8px;
      margin-bottom: 10px;
      word-break: break-word;
    }
    .copy-btn {
      margin-bottom: 20px;
      padding: 8px 16px;
      font-size: 0.9em;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #00faff;
      box-shadow: 0 0 8px #0ff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #0ff4;
      border-radius: 5px;
      background: transparent;
      color: #0ff;
      font-family: monospace;
      font-size: 16px;
      text-align: center;
    }
    .btn {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 1.1em;
      border: 2px solid #0ff;
      background: transparent;
      color: #0ff;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>
  <div class="license-box">
    <h1>🔑 Activate Your License</h1>
    <p>
      This license activates <strong>all features</strong> of Dolphin Wallet Finder.<br>
      It is a <strong>one-time payment</strong> of <strong>200 USDT</strong>.
    </p>

    <div class="wallet-address" id="licenseWallet">Loading wallet address...</div>
    <button class="copy-btn" onclick="copyWallet()">📋 Copy Wallet Address</button>

    <p>After payment, enter your transaction hash below for admin approval:</p>
    <input type="text" id="txHash" placeholder="Transaction Hash" required />
    <button class="btn" onclick="submitLicense()">Submit</button>
  </div>

  <script>
    const API_BASE_URL = "https://dolphinwalletfinderbackend-production.up.railway.app/api";
    
    // ولت USDT روی شبکه تتر (TRC20) به عنوان نمونه
    const LICENSE_WALLET_ADDRESS = "TWWKr8K7pZuXTHK6ogVwZ7kAN5mVLHMmpp";
    
    document.getElementById("licenseWallet").innerText = LICENSE_WALLET_ADDRESS;

    function copyWallet() {
      navigator.clipboard.writeText(LICENSE_WALLET_ADDRESS);
      alert("Wallet address copied to clipboard!");
    }

    function submitLicense() {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("Please log in first.");
        window.location.href = "login.html";
        return;
      }

      const txHash = document.getElementById("txHash").value.trim();
      if (!txHash) {
        alert("Please enter your transaction hash.");
        return;
      }

      fetch(`${API_BASE_URL}/license/request`, {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ tx_hash: txHash })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("✅ Transaction submitted! Waiting for admin approval.");
          window.location.href = "profile.html"; // صفحه پروفایل
        } else {
          alert("❌ " + (data.error || "Something went wrong."));
        }
      })
      .catch(() => {
        alert("Server error occurred.");
      });
    }
  </script>
</body>
</html>
